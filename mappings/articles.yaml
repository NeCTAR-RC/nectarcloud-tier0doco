        desc_un_html: " Getting An Account \n If you work or study at an Australian\
          \ University you will be able to login to\nthe Nectar Cloud using your institutional\
          \ credentials. Access to the Nectar\nCloud is enabled by the Australian\
          \ Access Federation (AAF). \n AAF Authentication \n Your AAF credentials\
          \ are the same as your institutional username and password.\nTo check that\
          \ your organisation is a member of the AAF check the\ncomplete AAF member\
          \ list here. \n If your institution is not a member of the AAF, talk to\
          \ your local IT team\nto arrange access. \n Logging in \n Once you have\
          \ obtained your AAF credentials, you can follow these steps to\nlogin to\
          \ NeCTAR Dashboard: \n \n \n Click 'log in' \n \n \n In dropdown list, select\
          \ the name of your research institution \n \n \n Click 'Select' \n \n \n\
          \ Wait until the selected institutional login page appears \n \n \n Type\
          \ in your username and password \n \n \n Click 'Continue' \n \n \n If you\
          \ have any issues contact the Nectar help team. \n API Credentials \n The\
          \ first time you login to the dashboard a NeCTAR Cloud account is created\n\
          for you. You will need this account if you want to access the Cloud outside\
          \ of\nthe dashboard through the API. The API is a programming interface\
          \ providing\nmore flexibility of utilising the power of the cloud. \n There\
          \ are two types of API credentials and which one you use will depend on\n\
          the API client you use. The below section only works for Linux/Unix users.\
          \ \n Openstack API \n It requires 6 variables to be set in order to authenticate\
          \ against\nthe NeCTAR Cloud: \n \n \n OS_AUTH_URL: authentication URL \n\
          \ \n \n OS_TENANT_ID: tenant id \n \n \n OS_TENANT_NAME: tenant name (optional)\
          \ \n \n \n OS_USERNAME: username \n \n \n OS_PASSWORD: password \n \n \n\
          \ OS_REGION_NAME:  location of your configuration (optional) \n \n \n You\
          \ can set these variables through\nenvironment variables. For example: \n\
          \ OS_AUTH_URL: URL \n OS_TENANT_NAME=my_science_project \n OS_USERNAME=clouduser@example.edu.au\
          \ \n OS_PASSWORD=XXXXXX \n If you are a member of multiple projects (tenants)\
          \ you may also want to set:\nOS_NO_CACHE=True \n The Dashboard provides\
          \ a convenient way to help you setting up these variables\nvia a shell script\
          \ file. You can follow the below steps to obtain it: \n \n \n Go To Dashboard\
          \ \n \n \n Login to dashboard via AAF Credentials \n \n \n Click 'Access\
          \ & Security' \n \n \n Click 'API Access' tap \n \n \n Click 'Download OpenStack\
          \ RC File' \n \n \n Save the shell script file in your local computer/laptop\
          \ \n \n \n The password is not automatically set for you for security reason.\
          \ You can also\nobtain the API password from NeCTAR cloud. Please follow\
          \ the below steps to get\nthe password: \n \n \n Go To Dashboard \n \n \n\
          \ Login to dashboard via AAF Credentials \n \n \n On the right top of the\
          \ page, click drop down list containing your email\n address \n \n \n Click\
          \ 'Settings' \n \n \n Click 'Reset Password' button \n \n \n The copy/paste\
          \ the password appeared on the screen to a text file, then save\n the text\
          \ file in your local computer/laptop. \n \n \n To execute the shell script\
          \ file, type source filename, then enter the password\nyou obtained earlier\
          \ from NeCTAR dashboard. \n Now, you are authenticated and please refer\
          \ to\nrelevant API document to see how to interact with the\nNeCTAR Cloud.\
          \ \n EC2 API \n There are 2 variables needed when using EC2 API clients:\
          \ \n \n \n EC2_ACCESS_KEY: username \n \n \n EC2_SECRET_KEY: password \n\
          \ \n \n You can obtain these 2 variables via the NeTCAR Dashboard: \n \n\
          \ \n Go To Dashboard \n \n \n Login to dashboard via AAF Credentials \n\
          \ \n \n Click 'Access & Security' \n \n \n Click 'API Access' tap \n \n\
          \ \n Click 'Download EC2 Credentials' \n \n \n Save the zip file in your\
          \ local computer/laptop \n \n \n Unzip the saved zip file and open ec2rc.sh\
          \ file via a text editor \n \n \n You can find EC2_ACCESS_KEY and EC2_SECRET_KEY\
          \ in the file \n \n \n Login Problems \n If your login details are rejected\
          \ first\ncheck your Research Institution is a member of the AAF. \n If your\
          \ research institution is a member but you still can't login, you can\n\
          contact IT Service department of your own research institution.\nThey can\
          \ provide support for issues with your login credentials. Alternatively,\n\
          you can email to support@rc.nectar.org.au. "
        description: "<h1>Getting An Account</h1>\n<p>If you work or study at an Australian\
          \ University you will be able to login to\nthe Nectar Cloud using your institutional\
          \ credentials. Access to the Nectar\nCloud is enabled by the <a href=\"\
          http://aaf.edu.au/\">Australian Access Federation (AAF)</a>.</p>\n<h2>AAF\
          \ Authentication</h2>\n<p>Your AAF credentials are the same as your institutional\
          \ username and password.\nTo check that your organisation is a member of\
          \ the AAF check the\n<a href=\"http://aaf.edu.au/subscribe/subscribers/\"\
          >complete AAF member list here</a>.</p>\n<p>If your institution is not a\
          \ member of the AAF, talk to your local IT team\nto arrange access.</p>\n\
          <h2>Logging in</h2>\n<p>Once you have obtained your AAF credentials, you\
          \ can follow these steps to\nlogin to <a href=\"https://dashboard.rc.nectar.org.au/\"\
          >NeCTAR Dashboard</a>:</p>\n<ul>\n<li>\n<p>Click 'log in'</p>\n</li>\n<li>\n\
          <p>In dropdown list, select the name of your research institution</p>\n\
          </li>\n<li>\n<p>Click 'Select'</p>\n</li>\n<li>\n<p>Wait until the selected\
          \ institutional login page appears</p>\n</li>\n<li>\n<p>Type in your username\
          \ and password</p>\n</li>\n<li>\n<p>Click 'Continue'</p>\n</li>\n</ul>\n\
          <p>If you have any issues contact the Nectar help team.</p>\n<h2>API Credentials</h2>\n\
          <p>The first time you login to the dashboard a NeCTAR Cloud account is created\n\
          for you. You will need this account if you want to access the Cloud outside\
          \ of\nthe dashboard through the API. The API is a programming interface\
          \ providing\nmore flexibility of utilising the power of the cloud.</p>\n\
          <p>There are two types of API credentials and which one you use will depend\
          \ on\nthe API client you use. The below section only works for Linux/Unix\
          \ users.</p>\n<h3>Openstack API</h3>\n<p>It requires 6 variables to be set\
          \ in order to authenticate against\nthe NeCTAR Cloud:</p>\n<ul>\n<li>\n\
          <p>OS_AUTH_URL: authentication URL</p>\n</li>\n<li>\n<p>OS_TENANT_ID: tenant\
          \ id</p>\n</li>\n<li>\n<p>OS_TENANT_NAME: tenant name (optional)</p>\n</li>\n\
          <li>\n<p>OS_USERNAME: username</p>\n</li>\n<li>\n<p>OS_PASSWORD: password</p>\n\
          </li>\n<li>\n<p>OS_REGION_NAME:  location of your configuration (optional)</p>\n\
          </li>\n</ul>\n<p>You can set these variables through\n<a href=\"https://www.digitalocean.com/community/tutorials/how-to-read-and-set-environmental-and-shell-variables-on-a-linux-vps\"\
          >environment variables</a>. For example:</p>\n<p>OS_AUTH_URL: URL</p>\n\
          <p>OS_TENANT_NAME=my_science_project</p>\n<p>OS_USERNAME=clouduser@example.edu.au</p>\n\
          <p>OS_PASSWORD=XXXXXX</p>\n<p>If you are a member of multiple projects (tenants)\
          \ you may also want to set:\nOS_NO_CACHE=True</p>\n<p>The Dashboard provides\
          \ a convenient way to help you setting up these variables\nvia a shell script\
          \ file. You can follow the below steps to obtain it:</p>\n<ul>\n<li>\n<p>Go\
          \ To <a href=\"https://dashboard.rc.nectar.org.au\">Dashboard</a></p>\n\
          </li>\n<li>\n<p>Login to dashboard via AAF Credentials</p>\n</li>\n<li>\n\
          <p>Click 'Access &amp; Security'</p>\n</li>\n<li>\n<p>Click 'API Access'\
          \ tap</p>\n</li>\n<li>\n<p>Click 'Download OpenStack RC File'</p>\n</li>\n\
          <li>\n<p>Save the shell script file in your local computer/laptop</p>\n\
          </li>\n</ul>\n<p>The password is not automatically set for you for security\
          \ reason. You can also\nobtain the API password from NeCTAR cloud. Please\
          \ follow the below steps to get\nthe password:</p>\n<ul>\n<li>\n<p>Go To\
          \ <a href=\"https://dashboard.rc.nectar.org.au\">Dashboard</a></p>\n</li>\n\
          <li>\n<p>Login to dashboard via AAF Credentials</p>\n</li>\n<li>\n<p>On\
          \ the right top of the page, click drop down list containing your email\n\
          \ address</p>\n</li>\n<li>\n<p>Click 'Settings'</p>\n</li>\n<li>\n<p>Click\
          \ 'Reset Password' button</p>\n</li>\n<li>\n<p>The copy/paste the password\
          \ appeared on the screen to a text file, then save\n the text file in your\
          \ local computer/laptop.</p>\n</li>\n</ul>\n<p>To execute the shell script\
          \ file, type source filename, then enter the password\nyou obtained earlier\
          \ from NeCTAR dashboard.</p>\n<p>Now, you are authenticated and please refer\
          \ to\n<a href=\"http://developer.openstack.org/api-ref.html\">relevant API\
          \ document</a> to see how to interact with the\nNeCTAR Cloud.</p>\n<h3>EC2\
          \ API</h3>\n<p>There are 2 variables needed when using EC2 API clients:</p>\n\
          <ul>\n<li>\n<p>EC2_ACCESS_KEY: username</p>\n</li>\n<li>\n<p>EC2_SECRET_KEY:\
          \ password</p>\n</li>\n</ul>\n<p>You can obtain these 2 variables via the\
          \ NeTCAR Dashboard:</p>\n<ul>\n<li>\n<p>Go To <a href=\"https://dashboard.rc.nectar.org.au\"\
          >Dashboard</a></p>\n</li>\n<li>\n<p>Login to dashboard via AAF Credentials</p>\n\
          </li>\n<li>\n<p>Click 'Access &amp; Security'</p>\n</li>\n<li>\n<p>Click\
          \ 'API Access' tap</p>\n</li>\n<li>\n<p>Click 'Download EC2 Credentials'</p>\n\
          </li>\n<li>\n<p>Save the zip file in your local computer/laptop</p>\n</li>\n\
          <li>\n<p>Unzip the saved zip file and open ec2rc.sh file via a text editor</p>\n\
          </li>\n<li>\n<p>You can find EC2_ACCESS_KEY and EC2_SECRET_KEY in the file</p>\n\
          </li>\n</ul>\n<h2>Login Problems</h2>\n<p>If your login details are rejected\
          \ first\n<a href=\"http://aaf.edu.au/subscribe/subscribers/\">check your\
          \ Research Institution is a member of the AAF</a>.</p>\n<p>If your research\
          \ institution is a member but you still can't login, you can\ncontact IT\
          \ Service department of your own research institution.\nThey can provide\
          \ support for issues with your login credentials. Alternatively,\nyou can\
          \ email to support@rc.nectar.org.au.</p>"
