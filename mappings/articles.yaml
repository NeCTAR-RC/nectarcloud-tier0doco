        desc_un_html: " This glossary aims to demystify some of the unavoidable jargon\
          \ and acronyms that\ncome with moving into the cloud.  Like for example,\
          \ what is the cloud exactly? \n \n The Cloud \n \n Getting a good definition\
          \ of \"cloud\" is hard.  The cloud is many things to many\npeople, and it's\
          \ somewhat a matter of perspective.  I asked\nthe question on a sysadmin\
          \ IRC channel once, and the answers i received caused\nas much debate and\
          \ controversy as provided actual insight. \n \"..[a cloud is] a network\
          \ of remote servers hosted on the Internet and used to\nstore, manage, and\
          \ process data in place of local servers or personal computers\n..\" Oxford\
          \ Dictionary \n But that's not the complete answer.  There are private clouds,\
          \ and local clouds,\nand public clouds.  They don't have to be connected\
          \ to the internet and the\nworkloads they achieve are not always a direct\
          \ replacement of traditional\ncomputing effort.  A better answer might be\
          \ that a cloud is; \n \".. a network of servers used to store, manage, and\
          \ process data to achieve\nefficiencies of scale in completing various computational\
          \ tasks.  They are\ntypified by their automation, scalability and opacity..\"\
          \ \n There is also the NIST definition of cloud computing\nwhich emphasizes\
          \ the essential characteristics, service models and deployment\nmodels.\
          \ \n \n OpenStack \n \n is thankfully easier to define, \"..OpenStack is\
          \ a free and open-source cloud\ncomputing software platform. Users primarily\
          \ deploy it as an infrastructure as\na service (IaaS) solution. The technology\
          \ consists of a series of interrelated\nprojects that control pools of processing,\
          \ storage, and networking resources\nthroughout a data center which users\
          \ manage through a web-based dashboard,\ncommand-line tools, or a RESTful\
          \ API...\" Wikipedia \n Ok, and what's IaaS? And RESTful? and API?? Good\
          \ questions, keep reading .. :) \n Thanks \n This content heavily sourced\
          \ from the excellent eSpaces glossary\nproduced by Steve Crawley at QCIF.\
          \ \n The list \n \n Access Control \n \n The process of determining if an\
          \ (authenticated) agent is permitted to perform\nsome action.  Synonym:\
          \ authorization. \n \n Access Group \n \n OpenStack terminology - a synonym\
          \ for security group. \n \n Access Rule \n \n OpenStack terminology - a\
          \ security group is a set of access rules.  An access\nrule allow network\
          \ access to an instance from other hosts with a specified\ncombination of\
          \ protocol family (e.g. TCP, UDP, UCMP), port number and address\n range.\
          \ \n At NeCTAR by the default security group applied to new instances does\
          \ not\ncontain an access rule for ssh.  Meaning that new users often find\
          \ their new\nvirtual machines inaccessable via ssh until they add the appropriate\
          \ access\nrule. \n \n Account \n \n NeCTAR and OpenStack terminology. A\
          \ synonym for \"project\" and \"tenant\". \n \n Active Directory (AD) \n\
          \ \n Microsoft's directory service product; essentially LDAP enhanced with\
          \ Kerberos.\nMost Microsoft Windows environments will use AD to centrally\
          \ control\n authentication. \n \n AAF \n \n Australian Access Foundation\
          \ - a Shibboleth-based federated authentication\nservice for the Australian\
          \ academic community.  Also the name of the\norganization that runs the\
          \ AAF service. \n \n AARNET \n \n Australia's Academic & Research Network\
          \ - the organization that runs the\nnetworks connecting Australia's Universities\
          \ and Research Organizations. \n \n API \n \n Application Programming Interface\
          \ - an interface that that is designed for\nprogram to use.  (As distinct\
          \ from a user interface, which is designed for\npeople to use.) \n \n API\
          \ endpoint \n \n See service endpoint. \n \n apt \n \n apt is the name of\
          \ the package manager used by the Debian family\n(Debian/Ubuntu/Mint) of\
          \ distros.  It is a simple and elegant way to install\nsoftware on your\
          \ Debian server.  Conceptually remote \"repositories\" contain\nmassive\
          \ amounts of software (called \"packages\" and by using the apt-get\ncommand,\
          \ you can download and install any of it using a simple command.  Apt\n\
          maintains a local database that tracks which packages you have installed\
          \ and\nmanages the additional packages your original package depends on\
          \ (the\n\"dependencies\").  Before apt and other such package managers,\
          \ managing\ndependencies was a difficult and manual process. Apt uses the\
          \ .deb file format\nfor distributing packages both inside and outside of\
          \ package repositories. \n \n AMD \n \n Advanced Micro Devices Inc. A manufacturer\
          \ of x86 and x86_64 compatible\nmicroprocessors.  In 2006 AMD aquired ATI,\
          \ a manufacturer of high end graphics\nchipsets, maing AMD a powerhouse\
          \ of CPU and GPU hardware.  A direct competitor\nto Intel. \n \n Aspera\
          \ \n \n \"Aspera High-speed File Transfer Software that moves the world's\
          \ data at maximum\nspeed, regardless of file size, transfer distance or\
          \ network conditions\"\nAspera \n \n Attach \n \n An OpenStack volume can\
          \ be attached to an OpenStack instance to provide it with\n additional disk\
