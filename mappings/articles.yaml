        desc_un_html: " Getting Started \n This section is going to show you how to\
          \ use AAF to authenticate to NeCTAR\nDashboard and use SSH to login to Virtual\
          \ Machine. \n Dashboard Authentication \n NeCTAR Dashboard uses AAF to authenticate\
          \ users. Please follow the below\ninstructions to login to NeCTAR Dashboard.\
          \ \n \n Click here to go to the NeCTAR Dashboard and you will see the\n\
          \ below screenshot and it shows you need to use AAF to login: \n \n \n \n\
          \ Click 'Log In' button for next and you will see the below screenshot:\
          \ \n \n \n \n Select the institution or the organization and click 'select'\
          \ button, you will\n see a login page provided by your selected institution/organization:\
          \ \n \n \n \n Type in username/password supplied by your institution/organization\
          \ and click\n 'Continue' button, if successful, you should see the NeCTAR\
          \ Dashboard \n \n Note, if your institution or organization is not the list,\
          \ you can contact the\nhelp desk in your institution or organization to\
          \ see whether there is AAF support.\nOr you can contact NecTAR HelpDesk\
          \ to arrange an alternative way to\nlogin. \n Virtual Machine Authentication\
          \ \n To create a key pair in NecTAR Cloud, please see the below instruction:\
          \ \n \n \n Login to NeCTAR Dashboarddashboard \n \n \n Select a project\
          \ from the project drop down list and click 'Access & Security',\n you should\
          \ see the below screenshots which have a list of existing keys:\n\n \n \n\
          \ \n You can click the 'Create Key Pair' button to create a new key pair,\
          \ see the\n below screenshot:\n \n \n \n After entering the key pair name\
          \ and click 'Create Key Pair' button, the system\n will ask you to save\
          \ the private key. You should download the private key and\n save it in\
          \ a secuire place. \n \n \n You can also click the 'Import Key Pair' button\
          \ to import an existing public\n key, see the below screenshot:\n   \n \n\
          \ \n You can copy and paste the public key into the 'Public Key' text area\
          \ and give\n a key pair name. Then you click 'Import Key Pair' button to\
          \ upload the public key. \n \n \n This key pair can be used later when you\
          \ launch a new Virtual Machine for\nauthentication. Please see relevant\
          \ articles about how to use the key in launching\na new Virtual Machine.\
          \   \n Windows Authentication \n For Windows users, you need to use putty\
          \ for key based authentication\nto access Virtual Machines. Windows uses\
          \ different file format for the private\nkey You download from the NeCTAR\
          \ Dashboard. You can use puttygen for\nthe key conversion. \n After you\
          \ download the files from the above links, you can double click the\nputtygen.exe\
          \ file to launch puttygen and you should see the below screenshot: \n  \
          \ \n Then you can click 'Import Key' item from the 'Conversions' menu. Please\
          \ see the\nbelow screenshot: \n   \n You select the private key you saved\
          \ before and click 'Ok'. \n You can then click 'Export OpenSSH Key' from\
          \ the 'Conversions'. Click yes for not\nsaving key with a password and provide\
          \ a file name for the key. Please see the\nbelow screenshot: \n \n After\
          \ you successfully converted the key, you can use it in putty to login to\n\
          Virtual Machines. Please see the below instructions for how to login using\
          \ key\nvia putty. \n \n Double click putty.exe to launch putty. See below\
          \ screenshot: \n \n \n \n You can click 'Auth' under 'Connection' and then\
          \ click 'Browse' button to load\n the private key you generated from above.\
          \ See the below screenshot:  \n \n \n \n \n Click 'Section' and you can\
          \ enter Virtual Machine IP Adddress in the 'Host Name'\n text field \n \n\
          \ \n Click 'Open' button to login \n \n \n \n Linux Authentication \n In\
          \ Linux, you can use the following command to login to the Virtual Machine:\
          \ \n ```\nssh -i private_key_file_name ip_address \n ```  \n where, private_key_file_name\
          \ is the private key You download from the NeCTAR\nDashboard. the ip_address\
          \ is the address for the Virtual Machine You want to\naccess. "
