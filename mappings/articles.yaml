    ></p>\n<ul>\n<li>\n<p>You can then click the Login button to connect to the virtual\
    \ machine (X2Go Server).\n You can also click the save button to save the login\
    \ session for reuse.</p>\n</li>\n<li>\n<p>After the connection is successfully\
    \ established. You should see the below window.\n On this window, you can drag\
    \ and drop files to be copied from the Client to the\n Server or vice versa. You\
    \ can also browse folder structure and select which\n folder to be the current\
    \ folder.</p>\n</li>\n</ul>\n<p><img alt=\"snapshot14\" src=\"https://github.com/NeCTAR-RC/nectarcloud-tier0doco/blob/master/articles/NeCTAR\
    \ Documentation--DOCID16/Tools and Apps--DOCID24/images/tpac-remote-desktop-14.png?raw=true\"\
    ></p>\n<h2>More Info</h2>\n<p>If you would like to install an X2Go/MATE remote\
    \ desktop on your existing instance,\nthen you can find some instructions below.\
    \ It assumes that you uses Ubuntu as the\noperating system in your existing virtual\
    \ machine and TPAC has only tested it on\nUbuntu 14.04.</p>\n<h3>Install the Mate\
    \ GUI</h3>\n<p>Use your terminal application (e.g. Putty) to ssh to the remote\
    \ host\n(i.e. your virtual machine).</p>\n<p>Run the following commands:</p>\n\
    <p>```</p>\n<p>sudo apt-add-repository ppa:ubuntu-mate-dev/ppa\nsudo apt-add-repository\
    \ ppa:ubuntu-mate-dev/trusty-mate\nsudo apt-get update\nsudo apt-get upgrade\n\
    sudo apt-get install --no-install-recommends ubuntu-mate-core ubuntu-mate-desktop\n\
    sudo reboot</p>\n<p>```</p>\n<h3>Install x2Go on the remote host</h3>\n<p>Use\
    \ your terminal application (e.g. Putty) to ssh to the remote host\n(i.e. your\
    \ virtual machine).</p>\n<p>Run the following commands:</p>\n<p>```</p>\n<p>sudo\
