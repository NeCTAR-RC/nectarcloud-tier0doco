          \ \n Some useful ones to use are: \n \n \n b: set a breakpoint \n \n \n\
          \ c: continue debugging until you hit a breakpoint \n \n \n s: step through\
          \ the code \n \n \n n: to go to next line of code \n \n \n l: list source\
          \ code for the current file \n \n \n u : navigate up a stack frame \n \n\
          \ \n d: navigate down a stack frame \n \n \n p: to print the value of an\
          \ expression in the current context \n \n \n Debugging Via HTTP \n The both\
          \ of command line API and python API are restful web service client.\nThus\
          \ the requests are all made by using HTTP and you can always refer to\n\
          OpenStack Service End for further references about what should be\npresented\
          \ in the HTTP requests. The Nova API uses requests library\nto send and\
          \ receive HTTP requests/responses. \n For command line client, you can add\
          \ --debug option to print out HTTP request\nheader and HTTP response header,\
          \ which give you a lot of more insight\ninformation. To verify parameters\
