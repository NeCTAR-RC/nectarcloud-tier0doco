        description: "<h1>Launching Virtual Machine</h1>\n<p>This guide helps to launch\
          \ a running instance (virtual machine) with SSH login\nenabled.</p>\n<h2>Preparation</h2>\n\
          <p>You need to create a public/private key pairs before you can use SSH\
          \ to login to\nthe newly created instance. The public will be inserted into\
          \ the instance and\nthe private key is used on your desktop/laptop.</p>\n\
          <h3>Windows User</h3>\n<p>Use PuTTYgen key generator to generate the required\
          \ key pair.</p>\n<ul>\n<li>\n<p>Download PuTTYgen (puttygen.exe) from <a\
          \ href=\"http://www.chiark.greenend.org.uk/~sgtatham/putty/download.html\"\
          >PuTTYgen download page</a></p>\n</li>\n<li>\n<p>Launch the PuTTYgen application\
          \ by double clicking the puttygen.exe</p>\n</li>\n<li>\n<p>Default setting\
          \ is fine for this case, click the 'Generate' button</p>\n</li>\n<li>\n\
          <p>Save your public key by clicking 'Save public key' button. You should\
          \ give a\n name that you can better identify the key in the future</p>\n\
          </li>\n<li>\n<p>Save your private key by clicking 'Save private key' button.\
          \ It is the same\n as public key to give a sensible name for future reference.\
          \ Ignore the\n passphrase</p>\n</li>\n</ul>\n<h3>Linux/Mac User</h3>\n<p>Type\
          \ ssh-keygen in console and enter. This generates a public key (id_rsa.pub)\n\
          and a private key(id_rsa). By default, the two keys are located in ~/.ssh</p>\n\
          <h3>Import Public Key</h3>\n<p>Public key generated by Windows/Linux/Mac\
          \ are required to be imported into\nNeCTAR cloud dash board before use.</p>\n\
          <ul>\n<li>\n<p>Log into the dashboard at <a href=\"https://dashboard.rc.nectar.org.au\"\
          >Cloud Dashboard</a></p>\n</li>\n<li>\n<p>Go to Access and Security Tab\
          \ and then to the Keypairs page</p>\n</li>\n<li>\n<p>Click 'Import Key Pair'\
          \ button</p>\n</li>\n<li>\n<p>Type in a keypair name and paste the contents\
          \ of the public key. For Windows\n User, open PuTTYgen and click 'Load'\
          \ button to load the related private key and\n copy/paste the public key\
          \ contents. For Linux/Mac user, type cat id_rsa.pub and\n copy/paste the\
          \ public key contest from console output</p>\n</li>\n</ul>\n<h3>NeCTAR Cloud\
          \ Dashboard</h3>\n<p>Key pairs can also be created directly through the\
          \ NeCTAR Cloud Dashboard.</p>\n<ul>\n<li>\n<p>login to the dashboard at\
          \ <a href=\"https://dashboard.rc.nectar.org.au\">Cloud Dashboard</a></p>\n\
          </li>\n<li>\n<p>Go to Access and Security Tab and then to the Keypairs page</p>\n\
          </li>\n<li>\n<p>Click 'Create Key Pair' button</p>\n</li>\n<li>\n<p>Type\
          \ in a keypair name in the pop out window and click 'Create Key Pair'\n\
          \ button</p>\n</li>\n<li>\n<p>Save the private key into a directory</p>\n\
          </li>\n</ul>\n<p>Notes:\nIf you are running a Windows machine the SSH private\
          \ key may need to be\nconverted (use PuTTYgen for converting keys)</p>\n\
          <ul>\n<li>\n<p>Open PuTTYgen</p>\n</li>\n<li>\n<p>Click 'Load' button to\
          \ load private key</p>\n</li>\n<li>\n<p>Click 'Export OpenSSH key' from\
          \ 'Conversions' menu</p>\n</li>\n<li>\n<p>Type a private key name and save</p>\n\
          </li>\n</ul>\n<h2>Select an Image</h2>\n<p>You need to select an image to\
          \ be used for your instance. The image defines what\noperating system the\
          \ instance uses and thus you need to select an image based on\nyour needs.\
          \ NecTAR Cloud offers a list of predefined official images and for\nsimplicity,\
          \ these images are recommended. You can find a complete list of\nofficial\
          \ images from <a href=\"https://wiki.rc.nectar.org.au/wiki/Image_Catalog\"\
          >NeCTAR image catalog</a>. You can also find all\navailable from <a href=\"\
          https://dashboard.rc.nectar.org.au\">Cloud Dashboard</a>.</p>\n<ul>\n<li>\n\
          <p>login to the dashboard at <a href=\"https://dashboard.rc.nectar.org.au\"\
          >Cloud Dashboard</a></p>\n</li>\n<li>\n<p>Go to Dashboard Images tab</p>\n\
          </li>\n</ul>\n<p>For advanced users, you can also create your own images.\
          \ Please refer to\n<a href=\"http://docs.openstack.org/image-guide/content/ch_creating_images_manually.html\"\
          >openstack documentation</a> for more details.</p>\n<h2>Configure Instance</h2>\n\
          <p>Before you can launch a instance, you need to configure the below options:</p>\n\
          <h3>Details</h3>\n<ul>\n<li>\n<p>Instance Name: your choice of name for\
          \ the instance to reference in future</p>\n</li>\n<li>\n<p>Flavour: the\
          \ specification of the instance. It gives your number of VCPUs,\n size of\
          \ root disk, size of ephemeral disk and size of RAM. Your allocated\n flavour\
          \ or lesser configurations can be selected (the default is m1.small a 1\n\
          \ CPU machine)</p>\n</li>\n<li>\n<p>Instance Count: number of instance to\
          \ launch (the default is 1)</p>\n</li>\n<li>\n<p>Instance Boot Source: the\
          \ media used to boot the instance. you can boot from\n image, snapshot and\
          \ volume(the default is boot from image)</p>\n</li>\n<li>\n<p>Boot from\
          \ image: Boot instance using an image</p>\n</li>\n<li>\n<p>Boot from snapshot:\
          \ Boot instance using an snapshot</p>\n</li>\n<li>\n<p>Boot from volume:\
          \ Boot instance from volume storage</p>\n</li>\n<li>\n<p>Image Name: the\
          \ name of an Image. This option depends on instance boot source</p>\n</li>\n\
          </ul>\n<h4>Access &amp; Security</h4>\n<ul>\n<li>\n<p>Key Pair: the public/private\
          \ keys used to log into the instance. See above to\n see how to create them</p>\n\
          </li>\n<li>\n<p>Security Groups: add network access to your instances. This\
          \ determines what\n services can be accessed on the instance. You must select\
          \ 'SSH' Security Groups\n to allow you to login via SSH. If 'SSH' Security\
          \ Groups is not available, you\n can create it by going to Access $ Security\
          \ tab on the right hand side of the\n Cloud Dashboard. The default Security\
          \ Group (no network access at first) is\n pre-selected</p>\n</li>\n</ul>\n\
          <p>To create a Security Group:</p>\n<ul>\n<li>\n<p>login to the dashboard\
          \ at <a href=\"https://dashboard.rc.nectar.org.au\">Cloud Dashboard</a></p>\n\
          </li>\n<li>\n<p>Go to Access &amp; Security tab</p>\n</li>\n<li>\n<p>Click\
          \ 'Create Security Group' button</p>\n</li>\n<li>\n<p>Give a name for the\
          \ Security Group</p>\n</li>\n<li>\n<p>Give a meaningful description for\
          \ the Security Group</p>\n</li>\n<li>\n<p>Click 'Create Security Group'\
          \ button</p>\n</li>\n</ul>\n<p>The newly created Security Group has no rules\
          \ added(no network access defined).\nTo add rules to a Security Group:</p>\n\
          <ul>\n<li>\n<p>Go to Access $ Security tab</p>\n</li>\n<li>\n<p>Tick to\
          \ select the Security Group to add rules</p>\n</li>\n<li>\n<p>Click 'Manage\
          \ Rules' button</p>\n</li>\n<li>\n<p>Click 'Add Rule' button</p>\n</li>\n\
          <li>\n<p>Select what type of Rule you want to create</p>\n</li>\n<li>\n\
          <p>Select Open Port 'Port' to open one single port, Select Open Port 'Port\
          \ Range'\n to open a range of ports</p>\n</li>\n<li>\n<p>Select remote.\
          \ You specify the source of the traffic to be allowed via this\n rule. You\
          \ may do so either in the form of an IP address block (CIDR) or via a\n\
          \ source group (Security Group).</p>\n</li>\n<li>\n<p>Click 'Add' button</p>\n\
          </li>\n</ul>\n<p>You can also click 'Delete Rule' button to delete a rule</p>\n\
          <h3>Availability Zone</h3>\n<p>Select the Availability Zone for your instance.\
          \ The Availability Zone is the\nlocation for your instance. By default,\
          \ the system will select an available\nlocation for you. You can also click\
          \ the 'Advanced' button to select a complete\nlist of available Availability\
          \ Zones</p>\n<h3>Post-Creation</h3>\n<p>You can execute a customization\
          \ script after you launch your instance. You can\ndo any initialization\
          \ and customization to your instance by using this and it\nis executed only\
          \ once at the first boot of your instance. You can copy/paste\nyour script\
          \ by selecting 'Direct Input' or you can upload a script file. The\nscript\
          \ can be shell script or Cloud-init script.</p>\n<h3>Advanced Options</h3>\n\
          <p>You can choose whether you automatic or manual create disk partition.\
          \ In most\ncases, you shouldn't change the default.</p>\n<p>Notes:\nThe\
          \ above configuration options can be set in the 'Launch Instance' popup\n\
          window. To launch the popup window, you can to go Dashboard Instances tab\
          \ and\nclick 'Launch Instance' button.</p>\n<p>To get more information about\
          \ the terms used, please refer to\n<a href=\"http://bla.bla.bla\">glossary</a>.</p>\n\
          <h2>Launch Instance</h2>\n<ul>\n<li>\n<p>login to the dashboard at <a href=\"\
          https://dashboard.rc.nectar.org.au\">Cloud Dashboard</a></p>\n</li>\n<li>\n\
          <p>Go to Dashboard Instances tab</p>\n</li>\n<li>\n<p>Click 'Launch Instance'\
          \ button</p>\n</li>\n<li>\n<p>Type instance name</p>\n</li>\n<li>\n<p>Select\
          \ a flavour. Flavour indicates the specification of a instance. You can\n\
          \ find more information in the Flavour Details.</p>\n</li>\n<li>\n<p>Select\
          \ an NeCTAR offical image (we suggest selecting a Ubuntu image such as\n\
          \ NeCTAR Ubuntu 14.10 (Utopic) amd64)</p>\n</li>\n<li>\n<p>Click Access\
          \ &amp; Security tab</p>\n</li>\n<li>\n<p>Select a key pair created earlier</p>\n\
          </li>\n<li>\n<p>Select security groups to use. Tick 'ssh' and 'http' (these\
          \ are pre-defined\n group)</p>\n</li>\n<li>\n<p>Click AVailability Zone</p>\n\
          </li>\n<li>\n<p>Select the location of your instance or leave as unselected(the\
          \ system will\n auto select available location)</p>\n</li>\n<li>\n<p>Click\
          \ launch button and the page will change to the Instances Tab</p>\n</li>\n\
          <li>\n<p>After a while(usually a couple of minutes), your instance will\
          \ become active\n and will have an IP address. The IP address is available\
          \ in the Instances table</p>\n</li>\n</ul>\n<p>The launch button begins\
          \ Cloud provisioning and initialisation of a running\ninstance from the\
          \ selected image and your configuration options. The instance\nwill normally\
          \ pass from status \"Build\" to \"Active\". Depending on your image\nsize\
          \ and cloud activity, the length of time required may vary, refresh your\n\
          browser to see the status change. Your instance will have a public IP address\n\
          and be reachable according to the Security Groups selected.</p>\n<p>You\
          \ can connect to your new instance via\n<a href=\"http://bla.bla.bla\">Accessing\
          \ Your Instance</a></p>\n<h2>If Launch is Unsuccessful</h2>\n<p>You may\
          \ get a message that you your quota has been exceeded or you have\ninsufficient\
          \ resources. Check the table to the right on the Launch Instance page\n\
          it lists the number of instances you may run simultaneously, then check\
          \ the\nInstances tab to see how many Instances you already have running.\
          \ You may have\nto terminate a running Instance to free resources before\
          \ you can launch another\n(see Instance tab to Terminate). If you need more\
          \ resources see the allocation\ntab to apply for an increase.</p>\n<p>If\
          \ the above doesn't apply to you, alternatively, you can send an email to\
          \ the\nCloud Help Desk. Please find how to lodge a support ticket from\n\
          <a href=\"https://support.rc.nectar.org.au/docs/support\">NeCTAR Support</a>.</p>"
