        desc_un_html: " NeCTAR welcome and introduction \n Welcome to the Nectar Cloud\
          \ knowledge base. Browse or search our\nuser documentation, and if you can\u2019\
          t find what you\u2019re looking\nfor contact our support team at [email]\
          \ or [phone]. \n What is the Nectar Cloud \n Nectar (National eResearch\n\
          Collaboration Tools and Resources) is\nan Australian Government project\
          \ funded to build new\ninfrastructure specifically for the\nneeds of Australian\
          \ researchers. All Australian researchers\nhave access to the Nectar Cloud\
          \ via the\nAAF. \n To access the cloud all users must first login through\
          \ the\nNectar Cloud dashboard:\nhttps://dashboard.rc.nectar.org.au/ \n Instances\
          \ \n Instances running inside the Research Cloud are just like\nreal-life\
          \ machines but in a\nremote location. The Research Cloud is used to start,\
          \ copy\nand delete instances.\nThey have an operating system (you select\
          \ it from a list),\nnetwork access (a real IP\naddress & you specify any\
          \ access), and hard disk storage. With\nno hardware to\nmaintain you can\
          \ copy (Snapshot) and customise new machines\nrapidly. \n Tools \n The Nectar\
          \ Cloud Dashboard \n The Dashboard provides a web interface to get all the\
          \ basic\nResearch Cloud related jobs done. \n Use the dashboard: \n \n for\
          \ basic Cloud operations: (launching, duplicating & terminating ) instances\
          \ \n to get [Credentials] you can use with other [API clients] \n to make\
          \ an allocation request for a larger ongoing share of Research Cloud Resources.\
          \ \n \n More about instances \n If you are familiar with connecting to remote\
          \ machines already\nthe same tools and techniques apply when connecting\
