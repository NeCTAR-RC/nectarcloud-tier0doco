          \ the X20Go client with the information you obtained from the launched\n\
          virtual machine, such as IP address, the default user account, in this case\
          \ it\nshould be Ubuntu and the private key used  for authentication. \n\
          \ So the simple steps are: \n \n \n Configure the X20Go client to create\
          \ a session for the virtual machine \n \n \n Double Click the session and\
          \ get connection to the virtual machine \n \n \n If everything goes well,\
          \ you should see the MATE desktop \n \n \n Once you are in the MATE desktop,\
          \ click \u2018Application\u2019 menu on the top left corner\n and move mouse\
          \ cursor over the \u2018System Tools\u2019 \n \n \n A submenu will come\
          \ out and move mouse over \u2018Mate Terminal\u2019 and click \n \n \n A\
          \ terminal window will appear and type \u2018matlab\u2019 in the terminal\
          \ window \n \n \n The Matlab main window should appear \n \n \n For details\
          \ about how to connect to X2Go Server using X2Go client, please refer\n\
          to the 'TPAC Remote Desktop X2Go'.  \n What Next \n If you want to use your\
          \ Matlab virtual machine as a collaboration space, you will\nneed to do\
          \ some user management. For this you can refer to \u201CAdd Accounts on\
          \ The\nX2Go Server\u201D in 'TPAC Remote Desktop X2Go' documentation. On\
          \ top of that, your\ncollaborators will need to install their own X2Go client,\
          \ refer to the same document. \n You can also share data between your local\
          \ machine with X2Go Client installed and\nMatlab virtual machine with X2Go\
          \ Server installed. You can find how from this document. \n Contact \n If\
          \ you have problems with TPAC Matlab image and using it, please contact\
          \ TPAC help\ndesk via helpdesk@tpac.org.au, or any help desks from your\
          \ local Eresearch service\nproviders. "
