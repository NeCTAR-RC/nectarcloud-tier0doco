        desc_un_html: " Installation \n You can use pip to install the python-swift\
          \ API and the swfit command line API. \n See below for the instructions:\
          \ \n OS X \n sudo easy_install pip\nsudo pip install --upgrade setuptools\n\
          sudo pip install python-swiftclient \n Ubuntu \n sudo aptitude install python-pip\n\
          sudo pip install python-swiftclient \n RHEL, CentOS, or Fedora \n sudo yum\
          \ install python-setuptools\nsudo easy_install pip\nsudo pip install --upgrade\
          \ setuptools\nsudo pip install python-swiftclient \n Windows \n See pip\
          \ windows for instructions on installing pip for Windows. \n pip install\
          \ python-swiftclient \n Configuration \n Before you can use the python swift\
          \ client and command line API you need to be\nauthenticated to the NeCTAR\
          \ cloud. The below shows the instructions of how to\nget username/password\
          \ and get authenticated. \n \n \n Login to NeCTAR Cloud Dashboard \n \n\
          \ \n Click 'Access & Security' \n \n \n On the 'Access & Security' page,\
          \ click tab 'API Access' \n \n \n Click button \"Download OpenStack RC File\"\
          \ \n \n \n Save the file into a directory \n \n \n Click the drop down list\
          \ with your email on the right top of page, then click\n Settings \n \n\
          \ \n Click 'Reset Password' and save the password appeared on the screen\
          \ \n \n \n API normally requires 4 environment variables to be set for authentication:\
          \ \n \n auth URL \n username \n project id or name (most clients can handle\
          \ either) \n password \n \n When using the script file you downloaded from\
          \ NeCTAR Dashboard, these\nvarilabels are set by the script file and you\
          \ can see these variables\nif you open the file. Example: \n OS_AUTH_URL:\
          \ https://keystone.rc.nectar.org.au:5000/v2.0/\nOS_TENANT_NAME=my_science_project\n\
          OS_TENANT_ID=sdfsdfsfwrwewer\nOS_USERNAME=clouduser@example.edu.au\nOS_PASSWORD=XXXXXX\
          \ \n Authentication for Command Line API \n The below instruction assumes\
          \ you use Linux operating system. \n Once you have obtained the authentication\
          \ script and password, you can execute\nthe script suing source file-name.sh.\
          \ and type in the password you\nobtained from Dashboard. \n Authentication\
          \ for python swift API \n You can use the below sample code to get authenticated.\
          \  \n ```\nfrom swiftclient import client \n swift = client.Connection(authurl=url,\
          \ user=username, key=password,\ntenant_name=project_name, auth_version='2')\n\
          ``` \n You can get authurl, user, key and tenant_name from the above .sh\
          \ file obtained\nfrom the NeCTAR Dashboard. \n How to use \n Once the client\
          \ is authenticated, you can start to use them. See below for how\nto get\
          \ started. \n Command Line API \n you can use swift command to manage your\
          \ objects storage, you can type: \n swift --help to find out all the available\
          \ options. \n Python Swift API \n You can also use Python Swift API in your\
          \ python code to access object storage. \n See below for a sample code:\
          \ \n ``` \n from swiftclient import client \n swift = client.Connection(authurl=url,\
          \ user=username, key=password,\ntenant_name=project_name, auth_version='2')\
          \ \n container_name=\"\"\nswift.get_container(container_name) \n ``` \n\
          \ You can find more information in the Object Storage API section.  "
