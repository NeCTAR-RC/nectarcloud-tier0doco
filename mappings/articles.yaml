    \ RC File\"</p>\n</li>\n<li>\n<p>Save the file into a directory</p>\n</li>\n<li>\n\
    <p>Click the drop down list with your email on the right top of page, then click\n\
    \ Settings</p>\n</li>\n<li>\n<p>Click 'Reset Password' and save the password appeared\
    \ on the screen</p>\n</li>\n</ul>\n<p>API normally requires 4 environment variables\
    \ to be set for authentication:</p>\n<ul>\n<li>auth URL</li>\n<li>username</li>\n\
    <li>project id or name (most clients can handle either)</li>\n<li>password</li>\n\
    </ul>\n<p>When using the script file you downloaded from NeCTAR Dashboard, these\n\
    varilabels are set by the script file and you can see these variables\nif you\
    \ open the file. Example:</p>\n<p>OS_AUTH_URL: https://keystone.rc.nectar.org.au:5000/v2.0/\n\
    OS_TENANT_NAME=my_science_project\nOS_TENANT_ID=sdfsdfsfwrwewer\nOS_USERNAME=clouduser@example.edu.au\n\
    OS_PASSWORD=XXXXXX</p>\n<h3>Authentication for Command Line API</h3>\n<p>The below\
    \ instruction assumes you use Linux operating system.</p>\n<p>Once you have obtained\
    \ the authentication script and password, you can execute\nthe script suing <code>source\
    \ file-name.sh</code>. and type in the password you\nobtained from Dashboard.</p>\n\
    <h3>Authentication for python swift API</h3>\n<p>You can use the below sample\
    \ code to get authenticated. </p>\n<p>```\nfrom swiftclient import client</p>\n\
    <p>swift = client.Connection(authurl=url, user=username, key=password,\ntenant_name=project_name,\
    \ auth_version='2')\n```</p>\n<p>You can get authurl, user, key and tenant_name\
    \ from the above .sh file obtained\nfrom the NeCTAR Dashboard.</p>\n<h2>How to\
    \ use</h2>\n<p>Once the client is authenticated, you can start to use them. See\
    \ below for how\nto get started.</p>\n<h3>Command Line API</h3>\n<p>you can use\
    \ swift command to manage your objects storage, you can type:</p>\n<p><code>swift\
    \ --help</code> to find out all the available options.</p>\n<h3>Python Swift API</h3>\n\
    <p>You can also use Python Swift API in your python code to access object storage.</p>\n\
    <p>See below for a sample code:</p>\n<p>```</p>\n<p>from swiftclient import client</p>\n\
    <p>swift = client.Connection(authurl=url, user=username, key=password,\ntenant_name=project_name,\
    \ auth_version='2')</p>\n<p>container_name=\"\"\nswift.get_container(container_name)</p>\n\
    <p>```</p>\n<p>You can find more information in the Object Storage API section.\
    \ </p>"
