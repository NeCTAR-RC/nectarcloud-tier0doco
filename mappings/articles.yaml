  html: "<h2>Manage instance via API</h2>\n<p>The NeCTAR Dashboard is one way to manage\
    \ your instances in projects and NeCTAR\ncloud provides instance management via\
    \ API. There are two types of API you can use\nto manage your instance, one is\
    \ Nova command line API and another is Nova python\nAPI. Which one to use depends\
    \ on your needs. The Nova python API is great if you\nwant integrate it with python\
    \ programming to manage instance in a programmatic way.\nIf you are a system administrator\
    \ and you probably will prefer to sue Nova command\nline API through a console\
    \ to manage instances. Both of them provides more\nmanagement options than you\
    \ can do through the Dashboard. </p>\n<h2>Installation</h2>\n<p>You can use pip\
    \ to install the python-nova API and the nova command line API.</p>\n<p>See below\
    \ for the instructions:</p>\n<p>OS X</p>\n<p><code>sudo easy_install pip\nsudo\
    \ pip install --upgrade setuptools\nsudo pip install python-novaclient</code></p>\n\
    <p>Ubuntu</p>\n<p>```\nsudo aptitude install python-pip\nsudo pip install python-novaclient</p>\n\
    <p>```</p>\n<p>RHEL, CentOS, or Fedora</p>\n<p><code>sudo yum install python-setuptools\n\
    sudo easy_install pip\nsudo pip install --upgrade setuptools\nsudo pip install\
    \ python-novaclient</code></p>\n<p>Windows</p>\n<p>See <a href=\"http://docs.python-guide.org/en/latest/starting/install/win/\"\
    >pip windows</a> for instructions on installing pip for Windows.</p>\n<p><code>pip\
    \ install python-novaclient</code></p>\n<h2>Configuration</h2>\n<p>Before you\
    \ can use the python nova client and command line API you need to be\nauthenticated\
    \ to the NeCTAR cloud. The below shows the instructions of how to\nget username/password\
    \ and get authenticated.</p>\n<ul>\n<li>\n<p>Login to NeCTAR Cloud <a href=\"\
    https://dashboard.rc.nectar.org.au\">Dashboard</a></p>\n</li>\n<li>\n<p>Click\
    \ the drop down list beside the top left nectar logo to select a project</p>\n\
    </li>\n<li>\n<p>Click 'Access &amp; Security'</p>\n</li>\n<li>\n<p>On the 'Access\
    \ &amp; Security' page, click tab 'API Access'</p>\n</li>\n<li>\n<p>Click button\
    \ \"Download OpenStack RC File\"</p>\n</li>\n<li>\n<p>Save the file into a directory</p>\n\
    </li>\n<li>\n<p>Click the drop down list with your email on the right top of page,\
    \ then click\n Settings</p>\n</li>\n<li>\n<p>Click 'Reset Password' and save the\
    \ password appeared on the screen</p>\n</li>\n</ul>\n<p>Nova API normally requires\
    \ 4 environment variables to be set for authentication:</p>\n<ul>\n<li>auth URL</li>\n\
    <li>username</li>\n<li>project id or name (most clients can handle either)</li>\n\
    <li>password</li>\n</ul>\n<p>When using the script file you downloaded from NeCTAR\
    \ Dashboard, these\nvariables are set by the script file and you can see these\
    \ variables\nif you open the file. Example:</p>\n<p>OS_AUTH_URL: https://keystone.rc.nectar.org.au:5000/v2.0/\n\
    OS_TENANT_NAME=my_science_project\nOS_TENANT_ID=sdfsdfsfwrwewer\nOS_USERNAME=clouduser@example.edu.au\n\
    OS_PASSWORD=XXXXXX</p>\n<h3>Authentication for Command Line API</h3>\n<p>The below\
    \ instruction assumes you use Linux operating system.</p>\n<p>Once you have obtained\
    \ the authentication script and password, you can execute\nthe script using <code>source\
    \ file-name.sh</code>. and type in the password you\nobtained from Dashboard.</p>\n\
    <h3>Authentication for python swift API</h3>\n<p>You can use the below sample\
    \ code to get authenticated. </p>\n<p>```</p>\n<p>from novaclient import client\n\
    nova = client.Client(VERSION, USERNAME, PASSWORD, PROJECT_NAME, AUTH_URL)</p>\n\
    <p>```</p>\n<p>The VERSION parameter can be \"1.1\" or \"2\". You can get USERNAME,\
    \ PROJECT_NAME and\nAUTH_URL from the above .sh file obtained from the NeCTAR\
    \ Dashboard and you can\nalso get the PASSWORD from above as copied from the NeCTAR\
    \ Dashboard.</p>\n<h2>Nova Command Line API</h2>\n<p>you can use nova command\
    \ to manage your instances in a selected project, you can\ntype <code>nova --help</code>\
    \ or just <code>nova</code> to find out all the available\noptions and sub commands.</p>\n\
    <p>If you want to know more about a specific sub command,\nexecute <code>nova\
    \ help command-name</code> for help. </p>\n<p>To list all active instances, execute\
    \ <code>nova list</code>. This should return\nall available instances in one project.</p>\n\
    <p>To list all available flavors, execute <code>nova flavor-list</code>.</p>\n\
    <p>To list all available images, execute <code>nova image-list</code>.</p>\n<p>To\
    \ list all available security groups, execute <code>nova secgroup-list</code>.</p>\n\
    <p>To list all available key pairs, execute <code>nova keypair-list</code>.</p>\n\
    <p>To list all available availability zones, execute <code>nova availability-zone-list</code>.</p>\n\
    <p>Note: not all options are available as there is a security policy applied and\n\
    your account might not have sufficient permission. </p>\n<p>The below shows how\
    \ to create/delete, change state of a instance:</p>\n<p>To boot a new instance,\
    \ you need to get image name, keypair name, security group\nname and flavor name.\
    \ You can use the above mentioned commands to acquire these\ninformation. Then,\
    \ you can use nova boot command to launch a new instance, the\nformat is:</p>\n\
    <p>```</p>\n<p>nova boot [instance-name]  --flavor [name] --image [name] --key-name\
    \ [name]\n--security-groups [names separated by space]</p>\n<p>```</p>\n<p>You\
    \ can also specify option --availability-zone to launch an instance in a\ndesigned\
    \ zone and option --user-data <user-data-file> for a initialization script\nused\
    \ only for the first time when instance boots. The user data script can be\nput\
    \ in a file and then passed to instance creation. You can see check this\n<a href=\"\
    https://cloudinit.readthedocs.org/en/latest/\">website</a> to see what script\
    \ you can use to initialize an instance. </p>\n<p>To get more help, you can execute\
    \ <code>nova help boot</code> to see what other\noptions are available.</p>\n\
    <p>To boot a stopped instance, use nova start <server name or ID>.</p>\n<p>To\
    \ stop an instance, use nova stop <server name or ID>.</p>\n<p>To suspend an instance\
    \ ,use nova suspend <server name or ID>.</p>\n<p>To show details of an instance,\
    \ use nova show <server name or ID>.</p>\n<p>To resume an instance, use nova resume\
    \ <server name or ID>.</p>\n<p>To create a snapshot of a instance, use nova image-create\
    \ <server name or ID>\n<snapstho name>.</p>\n<p>You can also find more information\
    \ about nova command line API via\n<a href=\"http://docs.openstack.org/cli-reference/content/novaclient_commands.html\"\
    >novaclient</a>.</p>\n<h2>Nova Python API</h2>\n<p>You can also use Nova Python\
    \ API to manage instances integrated with Python\nprogramming language.</p>\n\
    <p>The below shows an sample code to launch a new instance and you need to get\n\
    authentication information first from above:</p>\n<p>```</p>\n<p>from novaclient\
    \ import client\nnova = client.Client(\"2\", username, password, project_name,\
    \ auth_url)</p>\n<p>nova.servers.list()\nnova.flavors.list()\nnova.keypairs.list()\n\
    nova.images.list()\nnova.security_groups.list()</p>\n<p>server_name = 'new instance'\n\
    image = 'NeCTAR Ubuntu 14.04 (Trusty) amd64'\nflavor = 'm1.small'\nsecurity_groups\
    \ = ['5c8c4dd0-db53-41e3-a53b-9730c764149c', '8cca1fba-b6b2-4ba3-b58e-b568f01e73ff']\n\
    key_name = 'ming'</p>\n<p>nova.servers.create(server_name, image, flavor, security_groups=security_groups,\
    \ key_name=)</p>\n<p>``` </p>\n<p>You can find more information about nova python\
    \ API from this <a href=\"http://docs.openstack.org/developer/python-novaclient/api.html\"\
    >link</a></p>"
