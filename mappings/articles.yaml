        description: "<p>This glossary aims to demystify some of the unavoidable jargon\
          \ and acronyms that\ncome with moving into the cloud.  Like for example,\
          \ what is the cloud exactly?</p>\n<blockquote>\n<p>The Cloud</p>\n</blockquote>\n\
          <p>Getting a good definition of \"cloud\" is hard.  The cloud is many things\
          \ to many\npeople, and it's somewhat a matter of perspective.  I asked\n\
          the question on a sysadmin IRC channel once, and the answers i received\
          \ caused\nas much debate and controversy as provided actual insight.</p>\n\
          <p>\"..[a cloud is] a network of remote servers hosted on the Internet and\
          \ used to\nstore, manage, and process data in place of local servers or\
          \ personal computers\n..\" <a href=\"http://www.oxforddictionaries.com/definition/english/cloud-computing\"\
          >Oxford Dictionary</a></p>\n<p>But that's not the complete answer.  There\
          \ are private clouds, and local clouds,\nand public clouds.  They don't\
          \ have to be connected to the internet and the\nworkloads they achieve are\
          \ not always a direct replacement of traditional\ncomputing effort.  A better\
          \ answer might be that a cloud is;</p>\n<p>\".. a network of servers used\
          \ to store, manage, and process data to achieve\nefficiencies of scale in\
          \ completing various computational tasks.  They are\ntypified by their automation,\
          \ scalability and opacity..\"</p>\n<p>There is also the <a href=\"http://csrc.nist.gov/publications/nistpubs/800-145/SP800-145.pdf\"\
          >NIST definition of cloud computing</a>\nwhich emphasizes the essential\
          \ characteristics, service models and deployment\nmodels.</p>\n<blockquote>\n\
          <p>OpenStack</p>\n</blockquote>\n<p>is thankfully easier to define, \"..OpenStack\
          \ is a free and open-source cloud\ncomputing software platform. Users primarily\
          \ deploy it as an infrastructure as\na service (IaaS) solution. The technology\
          \ consists of a series of interrelated\nprojects that control pools of processing,\
          \ storage, and networking resources\nthroughout a data center which users\
          \ manage through a web-based dashboard,\ncommand-line tools, or a RESTful\
          \ API...\" <a href=\"https://en.wikipedia.org/wiki/OpenStack\">Wikipedia</a></p>\n\
          <p>Ok, and what's IaaS? And RESTful? and API?? Good questions, keep reading\
          \ .. :)</p>\n<h2>Thanks</h2>\n<p>This content heavily sourced from the excellent\
          \ <a href=\"https://espaces.edu.au/vwrangler/nectar-openstack-glossary\"\
          >eSpaces glossary</a>\nproduced by Steve Crawley at QCIF.</p>\n<h2>The list</h2>\n\
          <blockquote>\n<p>Access Control</p>\n</blockquote>\n<p>The process of determining\
          \ if an (authenticated) agent is permitted to perform\nsome action.  Synonym:\
          \ authorization.</p>\n<blockquote>\n<p>Access Group</p>\n</blockquote>\n\
          <p>OpenStack terminology - a synonym for security group.</p>\n<blockquote>\n\
          <p>Access Rule</p>\n</blockquote>\n<p>OpenStack terminology - a security\
          \ group is a set of access rules.  An access\nrule allow network access\
          \ to an instance from other hosts with a specified\ncombination of protocol\
          \ family (e.g. TCP, UDP, UCMP), port number and address\n range.</p>\n<p>At\
          \ NeCTAR by the default security group applied to new instances does not\n\
          contain an access rule for ssh.  Meaning that new users often find their\
          \ new\nvirtual machines inaccessable via ssh until they add the appropriate\
          \ access\nrule.</p>\n<blockquote>\n<p>Account</p>\n</blockquote>\n<p>NeCTAR\
          \ and OpenStack terminology. A synonym for \"project\" and \"tenant\".</p>\n\
          <blockquote>\n<p>Active Directory (AD)</p>\n</blockquote>\n<p>Microsoft's\
          \ directory service product; essentially LDAP enhanced with Kerberos.\n\
          Most Microsoft Windows environments will use AD to centrally control\n authentication.</p>\n\
          <blockquote>\n<p>AAF</p>\n</blockquote>\n<p>Australian Access Foundation\
          \ - a Shibboleth-based federated authentication\nservice for the Australian\
          \ academic community.  Also the name of the\norganization that runs the\
          \ AAF service.</p>\n<blockquote>\n<p>AARNET</p>\n</blockquote>\n<p>Australia's\
          \ Academic &amp; Research Network - the organization that runs the\nnetworks\
          \ connecting Australia's Universities and Research Organizations.</p>\n\
          <blockquote>\n<p>API</p>\n</blockquote>\n<p>Application Programming Interface\
          \ - an interface that that is designed for\nprogram to use.  (As distinct\
          \ from a user interface, which is designed for\npeople to use.)</p>\n<blockquote>\n\
          <p>API endpoint</p>\n</blockquote>\n<p>See service endpoint.</p>\n<blockquote>\n\
          <p>apt</p>\n</blockquote>\n<p>apt is the name of the package manager used\
          \ by the Debian family\n(Debian/Ubuntu/Mint) of distros.  It is a simple\
          \ and elegant way to install\nsoftware on your Debian server.  Conceptually\
          \ remote \"repositories\" contain\nmassive amounts of software (called \"\
          packages\" and by using the <code>apt-get</code>\ncommand, you can download\
          \ and install any of it using a simple command.  Apt\nmaintains a local\
          \ database that tracks which packages you have installed and\nmanages the\
          \ additional packages your original package depends on (the\n\"dependencies\"\
          ).  Before apt and other such package managers, managing\ndependencies was\
          \ a difficult and manual process. Apt uses the .deb file format\nfor distributing\
          \ packages both inside and outside of package repositories.</p>\n<blockquote>\n\
          <p>AMD</p>\n</blockquote>\n<p>Advanced Micro Devices Inc. A manufacturer\
          \ of x86 and x86_64 compatible\nmicroprocessors.  In 2006 AMD aquired ATI,\
          \ a manufacturer of high end graphics\nchipsets, maing AMD a powerhouse\
          \ of CPU and GPU hardware.  A direct competitor\nto Intel.</p>\n<blockquote>\n\
          <p>Aspera</p>\n</blockquote>\n<p>\"Aspera High-speed File Transfer Software\
          \ that moves the world's data at maximum\nspeed, regardless of file size,\
          \ transfer distance or network conditions\"\n<a href=\"http://asperasoft.com/technology/\"\
          >Aspera</a></p>\n<blockquote>\n<p>Attach</p>\n</blockquote>\n<p>An OpenStack\
          \ volume can be attached to an OpenStack instance to provide it with\n additional\
          \ disk storage.</p>\n<blockquote>\n<p>Authentication</p>\n</blockquote>\n\
          <p>The process of establishing that an agent (i.e. a person, or other entity)\
          \ in a\n computer system is who they say they are.  The simple username\
          \ and password\nis the most familiar means of authentication.</p>\n<blockquote>\n\
          <p>Availability Zone (or AZ)</p>\n</blockquote>\n<p>OpenStack terminology\
          \ - a logical grouping of compute nodes within a region</p>\n<blockquote>\n\
          <p>AWS</p>\n</blockquote>\n<p>Amazon Web Services</p>\n<blockquote>\n<p>AZ</p>\n\
          </blockquote>\n<p>See availability zone.</p>\n<blockquote>\n<p>Azure</p>\n\
          </blockquote>\n<p>Microsoft's commercial cloud computing platform / service.</p>\n\
          <blockquote>\n<p>BCCVL</p>\n</blockquote>\n<p>The Biodiversity and Climate\
          \ Change Virtual Laboratory.</p>\n<blockquote>\n<p>Boot</p>\n</blockquote>\n\
          <p>The boot (or \"bootstrap\") process is the means by which the computer\
          \ starts\nitself up after the power button is pressed.  Ultimately booting\
          \ is the process\nin which a computer goes from having empty memory to having\
          \ the operating\nsystem loaded and running.</p>\n<blockquote>\n<p>Bricked</p>\n\
          </blockquote>\n<p>Colloquialism: describes a system that has been damaged\
          \ in a way that\npermanently locks out some or all functionality.  It's\
          \ usually the consequence\nof some kind of firmware update that fails to\
          \ run properly, or at all, meaning\nfurther remedial firmware updates are\
          \ not possible.  The device is bricked when\nit can't be fixed and is effectively\
          \ an expensive square shaped \"brick\".</p>\n<blockquote>\n<p>Canonical</p>\n\
          </blockquote>\n<p>Canonical Ltd. is a UK-based privately held computer software\
          \ company founded\n(and funded) by South African entrepreneur Mark Shuttleworth\
          \ to market\ncommercial support and services for Ubuntu and related projects\n\
          <a href=\"https://en.wikipedia.org/wiki/Canonical_(company)\">Wikipedia</a></p>\n\
          <blockquote>\n<p>CDS</p>\n</blockquote>\n<p>RDSI terminology - Collection\
          \ Development Storage.</p>\n<blockquote>\n<p>Ceilometer</p>\n</blockquote>\n\
          <p>The OpenStack Ceilometer project aims to deliver a unique point of\n\
          contact for billing systems to acquire all of the measurements they need\
          \ to\nestablish customer billing, across all current OpenStack core components.</p>\n\
          <p>It is also a means by which to gather performance related metrics useful\
          \ for the\ngeneral management of the OpenStack environment in general.</p>\n\
          <blockquote>\n<p>Cell</p>\n</blockquote>\n<p>Cells are a means by which\
          \ to partition an OpenStack compute cloud into groups.</p>\n<p>At NeCTAR\
          \ each site runs a different configuration, as a resource cells in an\n\
          OpenStack Compute cells setup. This allows the NeCTAR nodes to do different\n\
          things such as span multiple data centers, or run off compute node storage\
          \ with a\nshared file system, or use on compute node storage with a non-shared\
          \ file\nsystem.  It's also a way to partition tenants and accounts.</p>\n\
          <blockquote>\n<p>CentOS</p>\n</blockquote>\n<p>A community-based rebadging\
          \ of RHEL distros.  The result is \"for free\", but with\n no support.</p>\n\
          <blockquote>\n<p>Ceph</p>\n</blockquote>\n<p>\"Ceph is a unified, distributed\
          \ storage system designed for excellent\nperformance, reliability and scalability.\"\
          \  Volume and object storage\nare typically implemented using Ceph.</p>\n\
          <blockquote>\n<p>CephFS</p>\n</blockquote>\n<p>A project aimed and making\
          \ Ceph work akin to a traditional filesystem\nala ext4 or xfs.  It is still\
          \ considered experimental at this stage.</p>\n<blockquote>\n<p>Chef</p>\n\
          </blockquote>\n<p>A recipe based system configuration framework. A main\
          \ competitor to Puppet, but\nalso now to other such systems such as Ansible\
          \ and Salt.</p>\n<blockquote>\n<p>CIDR notation</p>\n</blockquote>\n<p>Classless\
          \ Internet Domain Routing notation - a concise notation for writing IPv4\n\
          \ or IPv6 network address ranges.</p>\n<blockquote>\n<p>Cinder</p>\n</blockquote>\n\
          <p>The OpenStack Volume Storage management service.</p>\n<blockquote>\n\
          <p>The Cloud</p>\n</blockquote>\n<p>A network of servers used to store,\
          \ manage, and process data to achieve\nefficiencies of scale in completing\
          \ various computational tasks.  They are\ntypified by their automation,\
          \ scalability and opacity.</p>\n<blockquote>\n<p>CloudStor</p>\n</blockquote>\n\
          <p>A free cloud-based file transfer service provided by AARNET. Allows researchers\n\
          \ to send and receive large files (up to 100Gb) or the big brother CloudStor+\n\
          which is an enhanced version of CloudStor that supports secure long-term\
          \ file\nstorage.</p>\n<blockquote>\n<p>Cluster-as-a-service</p>\n</blockquote>\n\
          <p>Implementing HPC-style compute facilities on top of cloud computing\n\
          infrastructure.</p>\n<blockquote>\n<p>Collection</p>\n</blockquote>\n<p>RDSI\
          \ Collection - Large data collection, usually formalised with metadata and\n\
          made discoverable and accessible. Stored as part of a data storage investment\n\
          project called RDSI (Research Data Storage Infrastructure). Operators of\
          \ the\ninfrastructure from RDSI project are called RDSI nodes and may still\
          \ refer to\ntheir storage facilities or collections as 'RDSI storage' or\
          \ 'RDSI collection'.</p>\n<blockquote>\n<p>Collection VM</p>\n</blockquote>\n\
          <p>RDSI collections in QRIScloud are exposed via virtual machines that run\
          \ access\nservices; e.g. scp, sftp, rsync, WebDAV &amp; GridFTP.</p>\n<blockquote>\n\
          <p>Compute Node</p>\n</blockquote>\n<p>OpenStack terminology for a physical\
          \ computer used to run virtual machines.\nIt will typically have multiple\
          \ CPUs and shared memory, and one or more network\ninterfaces.  It may also\
          \ have on-node disc storage.</p>\n<blockquote>\n<p>Container</p>\n</blockquote>\n\
          <p>General Computing - a means by which to run multiple \"things\" inside\
          \ a given\ncomputer and have those things isolated from each other and the\
          \ computer itself.\nSimilar in concept to Virtualisation, however not as\
          \ broadly applicable because\nthe containers must be the same operating\
          \ system as the host itself.</p>\n<p>Containers may one day be possible\
          \ within OpenStack, however it has been the\nmain focus of that project\
          \ to achieve scalable virtualisation.</p>\n<blockquote>\n<p>Copyleft</p>\n\
          </blockquote>\n<p>A form of software licensing that uses Copyright Law as\
          \ the legal basis for\n granting and enforcing license terms.</p>\n<blockquote>\n\
          <p>Creative Commons</p>\n</blockquote>\n<p>A family of licenses originally\
          \ designed for creative (non-software) works,\n  that is often used for\
          \ published scientific data.</p>\n<blockquote>\n<p>CVL</p>\n</blockquote>\n\
          <p>Characterization Virtual Laboratory - A NeCTAR Virtual Laboratory project.</p>\n\
          <blockquote>\n<p>DaRIS (Distributed and Reflective Informatics System)</p>\n\
          </blockquote>\n<p>DaRIS is a subject-oriented informatics framework and\
          \ capability developed\nprimarily at the University of Melbourne. It is\
          \ built with the commercial\nMediaflux data operating system. DaRIS is mainly\
          \ used to supply a repository to\nmanage bio-medical imaging data.\n<a href=\"\
          http://nsp.nectar.org.au/wiki-its-r/doku.php?id=data_management:daris:about\"\
          >DaRIS</a></p>\n<blockquote>\n<p>Dashboard</p>\n</blockquote>\n<p>The NeCTAR\
          \ Dashboard is the main web-based interface for managing NeCTAR\nvirtuals.\
          \  The OpenStack component service for the dashboard is called Horizon.</p>\n\
          <blockquote>\n<p>Data Centre</p>\n</blockquote>\n<p>A place where a large\
          \ collection of shared computing equipment is housed.\nThese expensive and\
          \ high security installations are often hot and noisy and\nconsume hard\
          \ drives for breakfast.</p>\n<blockquote>\n<p>Data Repository</p>\n</blockquote>\n\
          <p>A system or service that provides systematic data management services.\
          \ More\nthan just \"a shared fileserver\".</p>\n<blockquote>\n<p>.deb</p>\n\
          </blockquote>\n<p>The Debian standard package format. See apt.</p>\n<blockquote>\n\
          <p>Debian &amp; family</p>\n</blockquote>\n<p>Debian, Ubuntu, Mint and many\
          \ lesser known but similar linux distributions.</p>\n<blockquote>\n<p>Distribution\
          \ (linux)</p>\n</blockquote>\n<p>Refers to a (ideally) homoginized release\
          \ of the Linux Kernel and a\ncompendium of utilities, services and applications\
          \ that are nominally modified\nand tested to run well together, then given\
          \ an odd name like \"Mandriva\" or\n\"Suse\" or \"Debian\".  May inherit\
          \ concepts, frameworks and software\nfrom other distributions with or without\
          \ attribution or other reciprical\ncontribution.  Typically distributions\
          \ attract a zealous user base\nwho will willingly fight each other to the\
          \ bitter death over not much at all.\nSome are funded by corporations, others\
          \ by well meaning techno hippes or not\nby anyone at all.</p>\n<blockquote>\n\
          <p>Distro</p>\n</blockquote>\n<p>A contraction of \"Distribution\".</p>\n\
          <blockquote>\n<p>DMF</p>\n</blockquote>\n<p>DMF is a Hierarchical Storage\
          \ Management (HSM) system by SGI designed for\nthe bulk storage of data.\
          \ The basic premise is that fast storage is expensive so\nwouldn't it be\
          \ cool if we could put only the data we actually use on the fast\nstorage,\
          \ and the rest can kind of trickle through less expensive storage layers.\n\
          So the hierachy is in fact a sandwidge of storage technologies (usually\
          \ ssd,\nhdd, tape) at each of which the storage cost per gigabyte decreases.\
          \  As data\nages through the layers the usual trade off is speed, so ideally\
          \ frequently used\ndata stays on the faster storage layer.  Conversely,\
          \ data which is seldom\naccessed is often archived off to tape where the\
          \ cost per gigabyte is very low.\nMagical filesystems ideally make all of\
          \ this invisible to users and\napplications.  Usually highly expensive and\
          \ complicated, it's pretty awesome\nwhen it works. <a href=\"https://www.sgi.com/products/storage/idm/dmf.html\"\
          >SGI DMF</a></p>\n<blockquote>\n<p>Docker</p>\n</blockquote>\n<p>define\
          \ me!</p>\n<blockquote>\n<p>DropBox</p>\n</blockquote>\n<p>define me!</p>\n\
          <blockquote>\n<p>Drupal</p>\n</blockquote>\n<p>A popular open source website\
          \ / content management system.</p>\n<blockquote>\n<p>DSpace</p>\n</blockquote>\n\
          <p>define me!</p>\n<blockquote>\n<p>DuraSpace</p>\n</blockquote>\n<p>The\
          \ not-for-profit organization that manages the DSpace and Fedora Repository\n\
          projects</p>\n<blockquote>\n<p>EC2</p>\n</blockquote>\n<p>Amazon's \"Elastic\
          \ Compute Cloud\".</p>\n<blockquote>\n<p>EC2 Credentials</p>\n</blockquote>\n\
          <p>One of the kinds of credentials you can obtain from the NeCTAR Dashboard.</p>\n\
          <blockquote>\n<p>Elastic Computing</p>\n</blockquote>\n<p>define me!</p>\n\
          <blockquote>\n<p>Ephemeral Storage</p>\n</blockquote>\n<p>Disc storage associated\
          \ with a NeCTAR virtual that goes away when the virtual is\n terminated</p>\n\
          <blockquote>\n<p>ERSA</p>\n</blockquote>\n<p>eResearch SA runs the South\
          \ Australian node of the NeCTAR research cloud.</p>\n<blockquote>\n<p>espace</p>\n\
          </blockquote>\n<p>The UQ library managed system for UQ research publications.</p>\n\
          <blockquote>\n<p>eSpaces</p>\n</blockquote>\n<p>A web-based collaboration\
          \ system for the Australian academic community. 1</p>\n<blockquote>\n<p>FAQ</p>\n\
          </blockquote>\n<p>A Frequently Asked Question. A software project or an\
          \ IT support organization\nwill often create an online FAQ document consisting\
          \ of a number of such\nquestions, and their answers.</p>\n<blockquote>\n\
          <p>Fedora</p>\n</blockquote>\n<p>RedHat's \"bleeding edge\" Linux distro.\
          \  (It was called Fedora Core in early\nreleases)</p>\n<blockquote>\n<p>Fedora\
          \ Repository</p>\n</blockquote>\n<p>\"Fedora was originally developed an\
          \ architecture for storing, managing, and\n accessing digital content in\
          \ the form of digital objects.  The Fedora\n Repository Project (i.e., Fedora)\
          \ implements the Fedora abstractions in a\n robust open source software\
          \ system.\"</p>\n<blockquote>\n<p>Fez</p>\n</blockquote>\n<p>define me!</p>\n\
          <blockquote>\n<p>Flashlight</p>\n</blockquote>\n<p>An RCC / QCIF HPC system\
          \ designed for data intensive computation.</p>\n<blockquote>\n<p>Flavor</p>\n\
          </blockquote>\n<p>An OpenStack term for virtual sizing specification.  Gives\
          \ the amount of\nmemory, number of VCPUs and ephemeral disc size.</p>\n\
          <blockquote>\n<p>Galaxy</p>\n</blockquote>\n<p>define me!</p>\n<blockquote>\n\
