        desc_un_html: " What is instance (Virtual Machine) \n An instance (virtual\
          \ machine) is a computing environment completed with virtual\nhardware devices\
          \ which simulates the real computer system. The instance normally\nruns\
          \ as a process in a physical computer system called host and you can boot\
          \ an\noperating system inside the virtual machine. The instance will be\
          \ tricked as it\nis running on a real computer system and it will run just\
          \ as it would on a real,\nphysical machine. \n Your instance's operating\
          \ system is stored on a virtual hard drive and it is\ncalled image. The\
          \ image is a big, multi-gigabtye file storage stored on storage.\nYou can\
          \ launch a instance by using different images (operating system) and you\n\
          can access it through SSH. As the instance thinks it runs in a 'real' computer\n\
          system, you can do anything just like a normal computer system. However,\
          \ there\nare still some cases that can be restricted by underline virtual\
          \ hardware support\nsuch as 3D graphics. \n The instance doesn't have any\
          \ knowledge about the underline hardware and all\nhardware are done by virtualization.\
          \ The instance only thinks that it uses the\nreal hardware. \n Instances\
          \ add some overhead as there are virtualization layer to support required\n\
          functions, so they won't be as fast as if you run operating system on real\n\
          hardware. \n Why is virtualization useful \n The virtualization is useful\
          \ in the below scenarios: \n \n \n flexibility. If you need more instances\
          \ or more computing power, simply launch\n more instances or launch a instance\
          \ with more CPUs and RAMs. This makes it is\n easy to copy with changes.\
          \ \n \n \n easier software installations. Instances can be used to ship\
          \ entire software\n configuration. The instances can be made as a image\
          \ after configuration, and\n then other users can use the image to launch\
          \ new virtual machines. \n \n \n testing and disaster recovery. Once installed,\
          \ a virtual machine can be\n consider as a \"container\" (snapshot) that\
          \ can be arbitrarily frozen, woken up, copied,\n backed up and, transported\
          \ between hosts.  \n \n \n infrastructure consolidation. Virtual machines\
          \ can significantly\n reduce hardware and electricity costs. \n \n \n Some\
          \ terminology \n It is helpful to understand some crucial terminology, especially\
          \ the following\nterms: \n \n \n host: This is the computer system where\
          \ your virtual machine is running on top\n of it. \n \n \n guest operation\
          \ system: This is the operation system that is running inside\n the virtual\
          \ machine. \n \n \n virtual machine image: a single file which contains\
          \ a virtual disk that has\n bootable operation system installed on it. \
          \ \n \n \n Target audience \n This guide aims to provide more detailed information\
          \ to advanced users who might\nact as system administrator to manage instances\
          \ running in NeCTAR Cloud. "
