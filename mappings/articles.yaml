        description: '<h2>Security Assessment</h2>

          <p>After you have applied all your security steps, you can use some tools
          to test

          whether there are still potential security risks within the system. The
          below

          provides some basic information about how to use these tools. The tools
          used

          below are just common tools, you will find there are more tools available
          to do

          the security assessment.</p>

          <h2>System log files</h2>

          <p>Linux system comes with log files to records all system activities under
          /var/log.

          You can exam auth.log file for checking ssh logins and exam syslog file
          for any

          system wide activities. </p>

          <h2>OpenVAS</h2>

          <p>Open Vulnerability Assessment System (OpenVAS) is a set of tools and
          services

          that can be used to scan for vulnerabilities and vulnerability management.

          OpenVAS uses a security scanner that makes use of over 33 thousand daily-updated

          tests to conduct the security test. You can download and install the software
          from

          its <a href="http://www.openvas.org/">website</a> and also if you want to
          learn more about it, you can look

          at its documentation <a href="http://docs.greenbone.net/index.html#user_documentation">link</a>.</p>

          <h2>Nmap</h2>

          <p>Nmap is a tool that you can use to determine the layout of a network
          and it is

          very useful to collect information about the system for security use. You
          can run <code>man nmap</code>

          to get more detailed descriptions of its options and usage.

          You can also find out open ports on the system and to check whether any
          ports

          have potential security risks. It is a good starting point for making a
          security

          policy and restricting unused services.</p>

          <p>To install Nmap, run the <code>yum install nmap</code> or <code>apt-get
          install nmap</code>

          command as the root user.</p>

          <p>To scan a host, you can use <code>nmap &lt;hostname&gt;</code></p>

          <p>The results return a list ports of listening or waiting services and
          this can

          help to close unnecessary or unused services. </p>

          <p>To find out more information, you can see the official homepage at the
          following

          URL: <a href="http://www.insecure.org/">http://www.insecure.org/</a></p>'
