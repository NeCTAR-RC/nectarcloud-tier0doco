    >Dashboard</a></p>\n</li>\n<li>\n<p>Click the drop down list beside the top left\
    \ nectar logo to select a project</p>\n</li>\n<li>\n<p>Click 'Access &amp; Security'</p>\n\
    </li>\n<li>\n<p>On the 'Access &amp; Security' page, click tab 'API Access'</p>\n\
    </li>\n<li>\n<p>Click button \"Download OpenStack RC File\"</p>\n</li>\n<li>\n\
    <p>Save the file into a directory</p>\n</li>\n<li>\n<p>Click the drop down list\
    \ with your email on the right top of page, then click\n Settings</p>\n</li>\n\
    <li>\n<p>Click 'Reset Password' and save the password appeared on the screen</p>\n\
    </li>\n</ul>\n<p>Nova API normally requires 4 environment variables to be set\
    \ for authentication:</p>\n<ul>\n<li>auth URL</li>\n<li>username</li>\n<li>project\
    \ id or name (most clients can handle either)</li>\n<li>password</li>\n</ul>\n\
    <p>When using the script file you downloaded from NeCTAR Dashboard, these\nvariables\
    \ are set by the script file and you can see these variables\nif you open the\
