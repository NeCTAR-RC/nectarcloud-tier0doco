        desc_un_html: " Best Practice \n The below are the general rules you should\
          \ follow when use command line API: \n \n \n Look at the help page for the\
          \ command before use \n \n \n Always look at the output to learn what happened\
          \ \n \n \n Always check your command before you execute a command that changes\
          \ the state\n of the storage such as delete and update \n \n \n Keep your\
          \ authentication credential secure \n \n \n The below are the general rules\
          \ you should follow when use Python API: \n \n \n Use Python PEP-8 for code\
          \ style guide \n \n \n Use logging to record what has been done and later\
          \ reference \n \n \n Be caution about code that update the state of the\
          \ object storage \n \n \n Backup sensitive data \n \n \n Keep your authentication\
          \ credential secure \n \n \n The below are the general rules for the Object\
          \ Storage: \n \n \n Using Object Storage for static files, as opposed to\
          \ files that are frequently\n updated \n \n \n To have a basic organization\
          \ structure and separate your content into\n different containers based\
          \ on object type (for example): images, videos, etc.\n This structure enables\
          \ quick location of objects when you need them. \n \n \n Using multiple\
          \ containers if you have an extremely large number of objects. \n \n \n\
          \ Always give you container a meaningful name for easy use. \n \n \n If\
          \ you have large number of files, it is recommend to keep a local copy of\
          \ the\n container structure and listing so that you are not waiting on the\
          \ container to\n list all the objects. This can be done by using database.\
          \ \n \n \n Keep track of object count and usage and this should improve\
          \ performance\n when you need to frequently update the object storage. \n\
          \ \n \n Provide a virtual path for objects and this allows for better subdivision\
          \ of\n slow growth closely-grouped data. This also overcomes the problem\
          \ as Objects do\n not nest, and all objects in a single container are subject\
          \ to the same\n limitations. \n \n "
        description: "<h2>Best Practice</h2>\n<p>The below are the general rules you\
          \ should follow when use command line API:</p>\n<ul>\n<li>\n<p>Look at the\
          \ help page for the command before use</p>\n</li>\n<li>\n<p>Always look\
          \ at the output to learn what happened</p>\n</li>\n<li>\n<p>Always check\
          \ your command before you execute a command that changes the state\n of\
          \ the storage such as delete and update</p>\n</li>\n<li>\n<p>Keep your authentication\
          \ credential secure</p>\n</li>\n</ul>\n<p>The below are the general rules\
          \ you should follow when use Python API:</p>\n<ul>\n<li>\n<p>Use Python\
          \ PEP-8 for code style guide</p>\n</li>\n<li>\n<p>Use logging to record\
          \ what has been done and later reference</p>\n</li>\n<li>\n<p>Be caution\
          \ about code that update the state of the object storage</p>\n</li>\n<li>\n\
          <p>Backup sensitive data</p>\n</li>\n<li>\n<p>Keep your authentication credential\
          \ secure</p>\n</li>\n</ul>\n<p>The below are the general rules for the Object\
          \ Storage:</p>\n<ul>\n<li>\n<p>Using Object Storage for static files, as\
          \ opposed to files that are frequently\n updated</p>\n</li>\n<li>\n<p>To\
          \ have a basic organization structure and separate your content into\n different\
          \ containers based on object type (for example): images, videos, etc.\n\
          \ This structure enables quick location of objects when you need them.</p>\n\
          </li>\n<li>\n<p>Using multiple containers if you have an extremely large\
          \ number of objects.</p>\n</li>\n<li>\n<p>Always give you container a meaningful\
          \ name for easy use.</p>\n</li>\n<li>\n<p>If you have large number of files,\
          \ it is recommend to keep a local copy of the\n container structure and\
          \ listing so that you are not waiting on the container to\n list all the\
          \ objects. This can be done by using database.</p>\n</li>\n<li>\n<p>Keep\
          \ track of object count and usage and this should improve performance\n\
          \ when you need to frequently update the object storage.</p>\n</li>\n<li>\n\
          <p>Provide a virtual path for objects and this allows for better subdivision\
          \ of\n slow growth closely-grouped data. This also overcomes the problem\
          \ as Objects do\n not nest, and all objects in a single container are subject\
          \ to the same\n limitations.</p>\n</li>\n</ul>"
