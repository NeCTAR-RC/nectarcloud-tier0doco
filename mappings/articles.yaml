          \ diagnosis of more complicated problems, solving some of them, and\nanswering\
          \ technical problems. \n \n \n Tier 3 is deep technical support; \n \n \n\
          \ e.g. things that the other tiers can answer. \n \n TPAC \n \n The Tasmanian\
          \ Partnership for Advanced Computing. \n \n Turnkey Linux \n \n add definition\
