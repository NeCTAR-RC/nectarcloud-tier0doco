          \ network access, you will need to be an Australian Access Federation\n\
          eligible researcher to access the NeCTAR cloud. You will also have to use\
          \ key-pair\nsecurity for your virtual machine authentication.\nUpon first\
          \ NeCTAR cloud use, AAF eligible researchers are issued with a limited\n\
          trial allocation that will do just fine for trialling the\nTPAC RStudio\
          \ in the research cloud. If you need more resources, such as CPU, data\n\
          storage space, or you need it for longer than your trial allocation, then\
          \ you can\nrequest a NeCTAR allocation. \n Launch a Virtual Machine With\
          \ TPAC Matlab image \n The below provides instruction about how to launch\
          \ a virtual machine in NecTAR\nusing TPAC pre-build image with Matlab, X2Go\
          \ and MATE. \n \n Login to NeCTAR Dashboard with your AAF credentials. After\
          \ login,\n you should see the below screenshot: \n \n \n \n Select your\
          \ project name, click the \u2018Images\u2019 and then click tab \u2018Public\u2019\
          . It will\n show all available public images. Scroll down the list and find\
          \ the image with name\n 'TPAC matlab.001 1447740833' and click the \u2018\
          Launch\u2019 button. You should see a pop\n up window like below: \n \n\
