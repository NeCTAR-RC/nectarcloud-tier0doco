    your script by selecting 'Direct Input' or you can upload a script file. The\n\
    script can be shell script or Cloud-init script.</p>\n<h3>Advanced Options</h3>\n\
    <p>You can choose whether you automatic or manual create disk partition. In most\n\
    cases, you shouldn't change the default.</p>\n<p>Notes:\nThe above configuration\
    \ options can be set in the 'Launch Instance' popup\nwindow. To launch the popup\
    \ window, you can to go Dashboard Instances tab and\nclick 'Launch Instance' button.</p>\n\
    <p>To get more information about the terms used, please refer to\n<a href=\"http://bla.bla.bla\"\
    >glossary</a>.</p>\n<h2>Launch Instance</h2>\n<ul>\n<li>\n<p>login to the dashboard\
    \ at <a href=\"https://dashboard.rc.nectar.org.au\">Cloud Dashboard</a></p>\n\
    </li>\n<li>\n<p>Go to Dashboard Instances tab</p>\n</li>\n<li>\n<p>Click 'Launch\
    \ Instance' button</p>\n</li>\n<li>\n<p>Type instance name</p>\n</li>\n<li>\n\
    <p>Select a flavour. Flavour indicates the specification of a instance. You can\n\
    \ find more information in the Flavour Details.</p>\n</li>\n<li>\n<p>Select an\
    \ NeCTAR offical image (we suggest selecting a Ubuntu image such as\n NeCTAR Ubuntu\
    \ 14.10 (Utopic) amd64)</p>\n</li>\n<li>\n<p>Click Access &amp; Security tab</p>\n\
    </li>\n<li>\n<p>Select a key pair created earlier</p>\n</li>\n<li>\n<p>Select\
    \ security groups to use. Tick 'ssh' and 'http' (these are pre-defined\n group)</p>\n\
    </li>\n<li>\n<p>Click AVailability Zone</p>\n</li>\n<li>\n<p>Select the location\
    \ of your instance or leave as unselected(the system will\n auto select available\
    \ location)</p>\n</li>\n<li>\n<p>Click launch button and the page will change\
    \ to the Instances Tab</p>\n</li>\n<li>\n<p>After a while(usually a couple of\
    \ minutes), your instance will become active\n and will have an IP address. The\
    \ IP address is available in the Instances table</p>\n</li>\n</ul>\n<p>The launch\
    \ button begins Cloud provisioning and initialisation of a running\ninstance from\
    \ the selected image and your configuration options. The instance\nwill normally\
    \ pass from status \"Build\" to \"Active\". Depending on your image\nsize and\
    \ cloud activity, the length of time required may vary, refresh your\nbrowser\
    \ to see the status change. Your instance will have a public IP address\nand be\
    \ reachable according to the Security Groups selected.</p>\n<p>You can connect\
    \ to your new instance via\n<a href=\"http://bla.bla.bla\">Accessing Your Instance</a></p>\n\
    <h2>If Launch is Unsuccessful</h2>\n<p>You may get a message that you your quota\
    \ has been exceeded or you have\ninsufficient resources. Check the table to the\
    \ right on the Launch Instance page\nit lists the number of instances you may\
    \ run simultaneously, then check the\nInstances tab to see how many Instances\
    \ you already have running. You may have\nto terminate a running Instance to free\
    \ resources before you can launch another\n(see Instance tab to Terminate). If\
    \ you need more resources see the allocation\ntab to apply for an increase.</p>\n\
    <p>If the above doesn't apply to you, alternatively, you can send an email to\
    \ the\nCloud Help Desk. Please find how to lodge a support ticket from\n<a href=\"\
    https://support.rc.nectar.org.au/docs/support\">NeCTAR Support</a>.</p>"
