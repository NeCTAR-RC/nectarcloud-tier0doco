          \ me! \n \n Versi \n \n define me! \n \n VicNode \n \n define me! \n \n\
          \ virtual \n \n Contraction of \"virtual machine\". \n \n Virtual Barrine\
          \ \n \n A project to use \"cluster as a service\" technology to build a\
          \ cluster in\nQRIScloud. \n \n Virtual Machine (or VM) \n \n A \"computational\
          \ element\" that \"thinks\" it is a real computer with control of\nits own\
