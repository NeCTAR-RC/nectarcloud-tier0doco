          \ the data transferred, and supports user authentication\nusing public/private\
          \ keys.  See also \"putty\". \n \n Solaris \n \n A proprietary Unix system\
          \ produced by Sun Microsystems, and now Oracle. \n \n Subversion / SVN \n\
          \ \n A widely used non-distributed version control system. \n \n Suspend\
          \ \n \n define me! \n \n Swift \n \n The OpenStack object storage API, and\
          \ associated command-line tool. \n \n tar \n \n The standard file archive\
          \ utility (and format) for Unix, Linux and related\nplatforms.  (Analogous\
          \ to ZIP files on Windows.) \n \n Tenant \n \n Openstack terminology - \"\
          isolated resource containers forming the principal\norganizational structure\
          \ within the Compute service\".  Note: NeCTAR uses /\nprefers the term \"\
          project\". \n \n Terminate \n \n OpenStack terminology - permanently destroy\
          \ an Instance and its ephemeral\nstorage. \n \n TERN \n \n define me! \n\
          \ \n Ticket \n \n Synonym for support ticket \n \n tier n storage \n \n\
          \ define me! \n \n tier n support \n \n define me! \n \n Ticket \n \n Synonym\
          \ for support ticket \n \n Tier n storage \n \n define me! \n \n Tier n\
          \ support \n \n define me! \n \n IT support terminology \n \n support functions\
          \ are typically classified into 4 tiers: \n \n \n Tier 0 is user self-help;\
          \ \n \n \n e.g. using online help, reading user guides, HOW-TOs and FAQs,\
          \ and \"googling\". \n \n \n Tier 1 is non-technical support; \n \n \n e.g.\
          \ problem triage, providing solutions for common mistakes, and answering\n\
