        desc_un_html: " In this module we are going to learn how to launch an instance\
          \ and how to connect to it. We are going to discuss two ways to connect:\
          \ (a) with the command line and (b) to a remote desktop, with the benefits\
          \ of having a graphical interface. We will briefly take a look at how to\
          \ run graphical applications via the command line (instead of the remote\
          \ desktop), and we will also set up a web server to publish a very simple\
          \ website. Finally, we will set up the different cloud storage types, so\
          \ we can access the storage remotely and directly from our instance. \n\
          \ General notes \n What is an \"instance\" \n In Module 5 we have already\
          \ discussed in more detail what an instance is, but let\u2019s do a little\
          \ recap at this point. \nIn the NeCTAR Research Cloud, an instance is a\
          \ virtual machine.\nInstances running inside the Research Cloud are just\
          \ like real-life computers, except that they run remotely, \"in the Cloud\"\
          . Here and when learning about them on the web, you will often find them\
          \ referred to as \"instances\".  \n Instance vs \"local computer\" \n In\
          \ this document we will often talk about the \"local computer\" as opposed\
          \ to the \u201Cinstance\u201D. The local computer is the one you are probably\
          \ sitting in front of right now: It is your home or office computer that\
          \ you use to connect to the instance. The instance is your virtual machine\
          \ that is running in the NeCTAR cloud. \n You may be familiar with connecting\
          \ to remote computers already. You may have connected to a remote desktop,\
          \ or used a command line. The same tools and techniques apply when connecting\
          \ to running instances. Your instance has a public IP address and can be\
          \ reached and controlled with any remote access tools you wish to use, after\
          \ you have set it up for remote access. For example, you can use an SSH\
          \ terminal, or alternatively connect to your remote desktop.  \n In this\
          \ module we will create and launch an instance (a virtual machine, short:\
          \ VM) and go through the two options on how you can connect to your instance\
          \ (terminal and remote desktop).  \n Use of Terminals \n Throughout the\
          \ exercises, we will use a Terminal to type commands. To prepare, make sure\
          \ you know how to open your Terminal by following instructions below for\
          \ your Operating System.  \n On Windows, you will use two terminals: \n\
          \ \n The PuTTY terminal to connect to and type commands for the instance.\
          \ You will need to download PuTTY: \n \n You will need the files PuTTYgen.exe\
          \ and the file Putty.exe from the\nofficial PuTTY website. \n This Terminal\
          \ will be referred to as the \"ssh terminal\". \n \n The Windows command\
          \ line on your computer.  You can open it by typing \"cmd\" into the search\
          \ field (on Windows < 8 on \"Start\"; on Windows 8 in the \"App search\"\
          \ field).  \n \n This Terminal will be referred to as your \"local Terminal\"\
          . \n On Mac and Linux, there are built-in terminals available. You can access\
          \ them as follows: \n \n \n On Linux Systems, depending on your desktop\
          \ environment, opening a terminal is usually achieved by clicking on the\
          \ terminal symbol, or by right click on the desktop and select \"Open Terminal\"\
          .  \n \n \n On a Mac, you can open a terminal as follows:  \n \n \n Bring\
          \ up \"Spotlight Search\" by holding down the \"Command\" and \"Spacebar\"\
          \ keys simultaneously. \n \n \n In the search box that appears, type \"\
          Terminal\" and press the Return key. \n \n \n Alternatively, in the Finder,\
          \ go to Applications > Utilities and you will find the Terminal app there.\
          \ \n \n "
