        desc_un_html: " API Authentication \n All NecTAR Cloud APIs such as Nova,\
          \ Cinder and etc require authentication before\nyou can use them. NeCTAR\
          \ Cloud API supports 2 styles of authentication,\nOpenStack authentication\
          \ and EC2 authentication. \n OpenStack API Authentication \n OpenStack API\
          \ Authentication requires 4 environment variables to be set for\nauthentication:\
          \ \n \n auth URL \n username \n project id or name (most clients can handle\
          \ either) \n password \n \n You can download the authentication script from\
          \ NeCTAR Dashboard, these\nvariables are set by the script file and you\
          \ can see these variables\nif you open the file. Example: \n OS_AUTH_URL:\
          \ https://keystone.rc.nectar.org.au:5000/v2.0/\nOS_TENANT_NAME=my_science_project\n\
          OS_TENANT_ID=sdfsdfsfwrwewer\nOS_USERNAME=clouduser@example.edu.au\nOS_PASSWORD=XXXXXX\
          \ \n The below shows the instructions of how to get the OpenStack authentication\
          \ script\nfile. \n \n \n Login to NeCTAR Cloud Dashboard \n \n \n Select\
          \ a project name from the project drop down list \n \n \n Click 'Access\
          \ & Security' \n \n \n On the 'Access & Security' page, click tab 'API Access'\
          \ and you should see the\n below screenshot:  \n \n \n \n \n \n Click button\
          \ \"Download OpenStack RC File\" \n \n \n Save the file into a directory\
          \ \n \n \n Click the drop down list with your email on the right top of\
          \ page, then click\n Settings. You should see the below screenshot: \n \n\
          \ \n \n \n Click 'Reset Password' button and save the password appeared\
          \ on the screen.\n This password is the API password. \n \n Then you can\
          \ use this script file to get authenticated before using the API.\nOne way\
          \ is to run source script_file or you can grab the required\nvariables from\
          \ the authentication script file and pass them to the API calls. \n EC2\
          \ authentication \n EC2 authentication requires 2 variables to be set: \n\
          \ EC2_ACCESS_KEY\nEC2_SECRET_KEY \n The EC2_ACCESS_KEY is the account number\
          \ and EC2_SECRET_KEY is the password. You\ncan get these 2 variables from\
          \ the NeCTAR Dashboard. please see the below\ninstructions: \n \n \n Login\
          \ to NeCTAR Cloud Dashboard \n \n \n Select a project name from the project\
          \ drop down list \n \n \n Click 'Access & Security' \n \n \n On the 'Access\
          \ & Security' page, click tab 'API Access' and you should see the\n below\
          \ screenshot:  \n \n \n \n \n \n Click button \"Download EC2 Credentials\"\
          \ \n \n \n Save the file into a directory  \n \n \n You can find these 2\
          \ variables from the file you just download. You can then\npass these 2\
          \ variables to API calls. "
