    \ use the version indicator;</li>\n<li>Use UTF-8 encoding;</li>\n<li>Don't use\
    \ the TAB character anywhere in your YAML;</li>\n<li>Remember to use a plain text\
    \ editor;</li>\n<li>Use a mono spaced font such as Courier New or Fixedsys to\
    \ improve readability;</li>\n<li>YAML is more expressive than JSON. And the YAML\
    \ format is favoured in the\n  OpenStack world. So, if possible, prefer the YAML\
    \ format. A point to note\n  here is that JSON is a subset of the latest YAML\
    \ versions (&gt; 1.2). Hence\n  a YAML templates can provide more information\
    \ to readers than a JSON equivalent.</li>\n</ul>\n<p>When designing templates</p>\n\
    <ul>\n<li>Preference image id's over image names. This will tie your template\
    \ to\n  a specific image, which means that changes or upgrades to the base image\n\
    \  will not affect your template. However, it does mean that you take on the\n\
    \  responsibility of ensuring that security updates are applied;</li>\n<li>Hence\
    \ always get your scripts to apply an update/upgrade when they launch;</li>\n\
    <li>If your software is to run in a variety of locations, try to use the user\n\
    \  data section as little as possible: preference tools such as puppet/chef/ansible\n\
    \  if possible. This separation of concerns will make debugging problems far\n\
    \  easier - and allow you to fire up your applications in other environments,\n\
    \  such as Vagrant/Virtualbox.</li>\n</ul>"
