        description: '<h2>Videos</h2>

          <p>You can find userful Videos on <a href="https://swiftstack.com/resources/videos/#">SwiftStack</a>,
          which is the company

          who built the Object Storage for OpenStack.</p>

          <p>You can also visit this YouTube <a href="https://www.youtube.com/watch?v=LPXM0sC2TL8">link</a>
          and it has very good introduction

          about Object Storage.</p>

          <p>For more deep introduction, you can visit this YouTube <a href="https://www.youtube.com/watch?v=JUXRJaZMOb0&amp;list=PLIr7I80Leee5NpoYTd9ffNvWq0pG18CN3">link</a>
          and it

          provides a serials of videos about Object Storage.</p>

          <p>You can also search <a href="https://www.youtube.com/">YouTube</a> by
          keywords ''object storage'' or ''swift'',

          you will find that there are large amount of videos about this topic and
          which

          can certainly help you. </p>

          <h2>Documentation</h2>

          <p>The following documentations provides reference and guidance information
          for the

          Swift API:</p>

          <ul>

          <li>

          <p><a href="http://docs.openstack.org/developer/swift/">Swift Python API
          reference</a></p>

          </li>

          <li>

          <p><a href="http://docs.openstack.org/cli-reference/content/swiftclient_commands.html">Swift
          Command Line API Reference</a> </p>

          </li>

          <li>

          <p><a href="http://developer.openstack.org/api-ref-objectstorage-v1.html">Swift
          API Reference</a></p>

          </li>

          </ul>

          <p>The following documentations explain how to configure and run Swift Object

          Storage:</p>

          <ul>

          <li>

          <p><a href="http://docs.openstack.org/admin-guide-cloud/objectstorage.html">Admin
          guide for Object Storage</a></p>

          </li>

          <li>

          <p><a href="http://docs.openstack.org/openstack-ops/content/storage_decision.html">Operation
          guide for Object Storage</a></p>

          </li>

          <li>

          <p><a href="http://docs.openstack.org/security-guide/object-storage.html">Security
          guide for Object Storage</a></p>

          </li>

          </ul>

          <h2>Books</h2>

          <p>The following book explain how to use and develop Swift Object Storage:</p>

          <ul>

          <li>

          <a href="http://shop.oreilly.com/product/0636920033288.do">OpenStack Swift
          Using, Administering, and Developing for Swift Object Storage</a> </li>

          </ul>

          <h2>NeCTAR Support</h2>

          <p>If you have a problem and you cannot resolve it, you can always go to
          NecTAR

          <a href="https://support.nectar.org.au/support/home">HelpDesk</a> to log
          a support ticket and the NeCTAR support staff are

          more than happy to help you.</p>

          <h2>Useful Links</h2>

          <p><a href="https://swiftstack.com/resources/data-sheets/#">SwftStack Resources</a></p>'
