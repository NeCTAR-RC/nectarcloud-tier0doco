        desc_un_html: " Good Practices \n When writing templates \n \n Always use\
          \ the version indicator; \n Use UTF-8 encoding; \n Don't use the TAB character\
          \ anywhere in your YAML; \n Remember to use a plain text editor; \n Use\
          \ a mono spaced font such as Courier New or Fixedsys to improve readability;\
          \ \n YAML is more expressive than JSON. And the YAML format is favoured\
          \ in the\n  OpenStack world. So, if possible, prefer the YAML format. A\
          \ point to note\n  here is that JSON is a subset of the latest YAML versions\
          \ (> 1.2). Hence\n  a YAML templates can provide more information to readers\
          \ than a JSON equivalent. \n \n When designing templates \n \n Preference\
          \ image id's over image names. This will tie your template to\n  a specific\
          \ image, which means that changes or upgrades to the base image\n  will\
          \ not affect your template. However, it does mean that you take on the\n\
          \  responsibility of ensuring that security updates are applied; \n Hence\
          \ always get your scripts to apply an update/upgrade when they launch; \n\
          \ If your software is to run in a variety of locations, try to use the user\n\
          \  data section as little as possible: preference tools such as puppet/chef/ansible\n\
          \  if possible. This separation of concerns will make debugging problems\
          \ far\n  easier - and allow you to fire up your applications in other environments,\n\
          \  such as Vagrant/Virtualbox. \n "
