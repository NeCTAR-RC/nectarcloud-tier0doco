        description: '<h1>The Heat command line client</h1>

          <p>In true OpenStack fashion there is a <a href="http://docs.openstack.org/user-guide/cli.html">Heat
          command line client</a>.

          To our biased eye, the command line tool seems more fully featured and

          gives more detailed feedback than the dashboard, so we prefer to use it

          when developing templates.</p>

          <p>Instructions on installing the command line tools can be found

          <a href="http://docs.openstack.org/user-guide/common/cli_install_openstack_command_line_clients.html">here</a>.</p>

          <p>We will step through some the actions the command line tool can perform,

          using one of the NeCTAR Heat sample templates.</p>

          <p>To list all the stacks you have created do (don''t forget to source your

          RC file before you start!):</p>

          <p><code>bash

          heat stack-list</code></p>

          <p>Repeat the above command liberally as you step through the following
          commands!</p>

          <p>To validate the template (all one line):</p>

          <p><code>bash

          heat template-validate --template-url https://raw.github.com/NeCTAR-RC/heat-templates/master/yaml/Fedora/WordPress_Single_Instance.yaml</code></p>

          <p>Then to use the template to create a stack named "teststack" (again,
          all one line):</p>

          <p><code>bash

          heat create teststack --template-url=https://raw.github.com/NeCTAR-RC/heat-templates/master/yaml/Fedora/WordPress_Single_Instance.yaml
          --parameters="InstanceType=m1.small;DBUsername=dbuser;DBPassword=verybadpassword;DBRootPassword=anotherverybadpassword;KeyName=nectar_dev"</code></p>

          <p><em>PS</em>: Don''t forget to customise the command: e.g.: replace the
          passwords with far

          better ones, and also to change the key name to match one of your keys.

          The to show all the stacks that have been created:</p>

          <p><code>bash

          heat stack-list</code></p>

          <p>To show all details for the newly created stack:</p>

          <p><code>bash

          heat stack-show teststack</code></p>

          <p>To list all the events that have occurred in the stacks life to date:</p>

          <p><code>bash

          heat event-list teststack</code></p>

          <p>To drill down into a particular event, make a note of its id and replace

          &lt;ID&gt; with it in the following command:</p>

          <p><code>bash

          heat event-show teststack WikiDatabase &lt;ID&gt;</code></p>

          <p>To suspend the stack:</p>

          <p><code>bash

          heat action-suspend teststack</code></p>

          <p>To resume it:</p>

          <p><code>bash

          heat action-resume teststack</code></p>

          <p>To list the resources being used by the stack:</p>

          <p><code>bash

          heat resource-list teststack</code></p>

          <p>To drill down on a particular resource:</p>

          <p><code>bash

          heat resource-show teststack WikiDatabase</code></p>

          <p>To show the metadata associated with a particular resource:</p>

          <p><code>bash

          heat resource-metadata teststack WikiDatabase</code></p>

          <p>To show the template that was used to create the stack:</p>

          <p><code>bash

          heat template-show teststack</code></p>

          <p>And finally, to delete the stack, do:</p>

          <p><code>bash

          heat stack-delete teststack</code></p>'
