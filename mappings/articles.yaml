    \ \nOS_TENANT_NAME=my_science_project \nOS_TENANT_ID=sdfsdfsfwrwewer \nOS_USERNAME=clouduser@example.edu.au\
    \ \nOS_PASSWORD=XXXXXX</p>\n</blockquote>\n<h3>Authentication for Command Line\
    \ API</h3>\n<p>The below instruction assumes you use Linux operating system.</p>\n\
    <p>Once you have obtained the authentication script and password, you can execute\n\
    the script using <code>source file-name.sh</code>. and type in the password you\n\
    obtained from Dashboard.</p>\n<h3>Authentication for python swift API</h3>\n<p>You\
    \ can use the below sample code to get authenticated. </p>\n<p><code>from novaclient\
