    \ <strong>\"ssh terminal\"</strong>.</p>\n<ul>\n<li>The <strong>Windows command\
    \ line</strong> on your computer.  You can open it by typing \"cmd\" into the\
    \ search field (on Windows &lt; 8 on \"Start\"; on Windows 8 in the \"App search\"\
    \ field). </li>\n</ul>\n<p>This Terminal will be referred to as your <strong>\"\
    local Terminal\"</strong>.</p>\n<p>On <strong>Mac and Linux</strong>, there are\
