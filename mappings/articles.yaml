          \ lives directly with object.</p>\n</li>\n<li>\n<p>Scalability. Object storage\
          \ systems can scale very well when data reaches\n  hundreds of TB and moves\
          \ into the PB range and beyond.</p>\n</li>\n<li>\n<p>Durability. Object\
          \ Storage systems have mechanisms to check file consistency,\n  and handle\
          \ failed drives, bit-rot, server and cabinet failures, etc. These\n  features\
          \ allow the system to automatically replicate data as needed to retain\n\
          \  the desired number of replicas, which results in extremely high durability\n\
          \  and availability of data.</p>\n</li>\n<li>\n<p>Cost. Object storage systems\
          \ are designed to run on commodity hardware, it is\n  cheaper compared to\
          \ block or file storage.</p>\n</li>\n</ul>\n<h3>Swift</h3>\n<p>Swift is\
          \ the component that provides object storage for OpenStack. With your\n\
          credentials and via a URL you can request Swift to reserve &amp; create\
          \ storage\n(called containers or buckets). Files (known as objects when\
          \ stored in Swift)\ncan then be uploaded and accessed similarly by your\
          \ running Virtual Machines.</p>\n<p>The NeCTAR implementation of Swift is\
          \ geodistributed across Nodes of the\nResearch Cloud so that availability\
          \ is not reliant on any one datacentre or\nnetwork infrastructure. Each\
          \ collection of Swift nodes/hardware is known as a\nregion, which may or\
          \ may not include a Swift proxy server (the Internet facing\nand serving\
          \ component of Swift). With some Swift clients/APIs users can\nexplicitly\
          \ chose which proxy to connect to, this might be useful e.g. for\nspeeding\
          \ up writes to object storage by choosing the nearest proxy. Due to\nNeCTAR's\
          \ Swift having multiple regions (some of which are Node private) some\n\
          clients/APIs require explicit configuration of a default region, which should\n\
          be \"Melbourne\" for most users.</p>\n<p>Swift does not provide encryption\
          \ of the data it stores. If you have sensitive\ndata that requires encryption\
          \ you must encrypt the data files before upload.</p>"
