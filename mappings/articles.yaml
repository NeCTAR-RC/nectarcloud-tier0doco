  html: "<p>In this module we are going to learn how to launch an instance and how\
    \ to connect to it. We are going to discuss two ways to connect: (a) with the\
    \ command line and (b) to a remote desktop, with the benefits of having a graphical\
    \ interface. We will briefly take a look at how to run graphical applications\
    \ via the command line (instead of the remote desktop), and we will also set up\
    \ a web server to publish a very simple website. Finally, we will set up the different\
    \ cloud storage types, so we can access the storage remotely and directly from\
    \ our instance.</p>\n<h3>General notes</h3>\n<h3>What is an \"instance\"</h3>\n\
    <p>In Module 5 we have already discussed in more detail what an instance is, but\
    \ let\u2019s do a little recap at this point. \nIn the NeCTAR Research Cloud,\
    \ an instance is a virtual machine.\nInstances running inside the Research Cloud\
    \ are just like real-life computers, except that they run remotely, \"in the Cloud\"\
    . Here and when learning about them on the web, you will often find them referred\
    \ to as \"instances\". </p>\n<h3>Instance <em>vs</em> \"local computer\"</h3>\n\
    <p>In this document we will often talk about the \"local computer\" as opposed\
    \ to the \u201Cinstance\u201D. The local computer is the one you are probably\
    \ sitting in front of right now: It is your home or office computer that you use\
    \ to connect to the instance. The instance is your virtual machine that is running\
    \ in the NeCTAR cloud.</p>\n<p>You may be familiar with connecting to remote computers\
    \ already. You may have connected to a remote desktop, or used a command line.\
    \ The same tools and techniques apply when connecting to running instances. Your\
    \ instance has a public IP address and can be reached and controlled with any\
    \ remote access tools you wish to use, after you have set it up for remote access.\
    \ For example, you can use an SSH terminal, or alternatively connect to your remote\
    \ desktop. </p>\n<p>In this module we will create and launch an instance (a virtual\
    \ machine, short: VM) and go through the two options on how you can connect to\
    \ your instance (terminal and remote desktop). </p>\n<h3>Use of Terminals</h3>\n\
