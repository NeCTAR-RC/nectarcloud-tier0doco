          \ \n \n Security Group \n \n define me! \n \n SFTP \n \n define me! \n \n\
          \ SGI \n \n define me! \n \n Shared Memory \n \n Computer memory regions\
          \ that can be accessed by different processors\n(or processes) in computer\
          \ system. \n \n Shibboleth \n \n define me! \n \n Shutdown \n \n define\
          \ me! \n \n SLES \n \n SUSE Linux Enterprise Server - a paid-for Linux distro.\
          \ 1, 2 \n \n SMB \n \n The Windows network file system protocol. \n \n Snapshot\
          \ \n \n OpenStack terminology for an image produced from an active (typically\
          \ not\n\"clean\") virtual instance. \n \n SSH \n \n A protocol and tools\
