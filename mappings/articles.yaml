          \ need to open port 22, as X2Go uses it for\n communication between X2Go\
          \ Server and Client. Besides, as the license requirement,\n the availability\
          \ zone is restricted to Tasmania Zone. So please make sure you launch\n\
          \ a virtual machine in the Tasmania Zone otherwise the Matlab won\u2019\
          t work properly.\n For details of how to launch a virtual machine in NeCTAR\
          \ Cloud, please refer to this link \n \n \n After clicking the \u2018Launch\u2019\
          \ button, the virtual machine will be ready in a few\n minutes. Please write\
          \ down the IP address of the newly created virtual machine as\n it will\
          \ be used later in the X2Go Client to connect to the virtual machine. \n\
          \ \n \n Note, TPAC Matlab image only works if the availability zone of the\
          \ virtual machine\nis Tasmania Zone as the Matlab uses UTAS Site License.\
          \ The Matlab will not run if\nthe availability zone is not in Tasmania.\
