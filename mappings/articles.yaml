  html: "<h2>Introduction</h2>\n<p>A remote desktop is a service that allows a user\
    \ to access and view an operating\nsystem\u2019s desktop session that is running\
    \ on another computer in another\ngeographical location.  The access occurs via\
    \ the Internet or through local area\nnetwork and enables users to  interact with\
    \ at system as if they were physically\nat their own computer. </p>\n<p>In a remote\
    \ desktop setup, the local computer receives a copy of the desktop\nimage from\
    \ the remote computer updated regularly or when a change is detected.\nThe local\
    \ computer\u2019s keyboard and mouse inputs are transferred to the remote\ncomputer,\
    \ where the remote desktop software implements the instructions\naccordingly.\
    \ </p>\n<p>Protocols for remote desktop include Remote Desktop Protocol(RDP),\
    \ virtual\nnetwork computing (VNC) and NX technology.</p>\n<p>Virtual machines\
    \ running in the Nectar Cloud can be accessed via a remote\ndesktop service, which\
    \ allows users to access the virtual machines through a\ndesktop GUI rather than\
    \ a traditional command line console.</p>\n<p>Accessing virtual machine through\
    \ a remote desktop provides many benefits over\ntraditional local computer access:</p>\n\
    <ul>\n<li>\n<p>Allowing users to access a \u2018workplace\u2019 computer from\
    \ any location</p>\n</li>\n<li>\n<p>More computing power than is available in\
    \ user\u2019s local computer</p>\n</li>\n<li>\n<p>Easy to share data and to collaborate\
    \ among users</p>\n</li>\n<li>\n<p>More reliable computer system that offers 24\
    \ hours access</p>\n</li>\n<li>\n<p>More storage options and larger disk size</p>\n\
    </li>\n<li>\n<p>Better technical supports as the virtual machine can be easily\
    \ accessed by a\n system administrator</p>\n</li>\n<li>\n<p>Enables running GUI\
    \ applications (e.g.Matlab, R-Studio desktop edition) in the\n Cloud </p>\n</li>\n\
    <li>\n<p>Multiple users can access the remote computer at the same time</p>\n\
    </li>\n</ul>\n<h2>X2Go Remote Desktop</h2>\n<p>x2go is a free remote desktop tool\
    \ using NX technology for low latency access to\ngraphical applications running\
    \ on remote computers (such as NeCTAR virtual\nmachines).  It's much more elegant\
    \ and easier to use than VNC over ssh, or\nfreeNX or the like.  Features include:</p>\n\
    <ul>\n<li>\n<p>Simple installation</p>\n</li>\n<li>\n<p>Client supports windows,\
    \ mac and linux</p>\n</li>\n<li>\n<p>Traffic is securely tunneled over SSH</p>\n\
    </li>\n<li>\n<p>Very fast window redraw, low latency feedback on user input.</p>\n\
    </li>\n<li>\n<p>Dynamic window re-scaling (you can drag the x2go window to resize\
    \ it, and the\n remote windows resize too)</p>\n</li>\n<li>\n<p>Supports multiple\
    \ desktop environments (MAte, GNOME, KDE, etc.)</p>\n</li>\n<li>\n<p>Copy and\
    \ paste passthrough</p>\n</li>\n<li>\n<p>Sound, printing and remote file sharing\
    \ (all untested at this stage)</p>\n</li>\n</ul>\n<h3>X20Go Client</h3>\n<p>The\
    \ X2Go Client is the client application that connects to a remote server and a\n\
    display a graphical desktop on a local machine. The client requires X11 Server\n\
    installed on the local machine. On windows, the X11 Server has included in the\n\
    installation. On Linux, the client uses the local Xorg Server. On Mac, XQuartz\n\
    X11 server is required in order for the client to function.</p>\n<h3>X2Go Server</h3>\n\
    <p>The X2Go server is the server application that runs on the remote machine.\
    \ It\nstarts the application desktop sessions and transfers the desktop to the\
    \ client,\nwhich is the X20Go client. </p>\n<p>For more information about X2G0,\
    \ please visit X2Go official <a href=\"http://wiki.x2go.org/doku.php/doc:newtox2go\"\
    >website</a></p>\n<h2>TPAC Remote Desktop Image</h2>\n<p>You can install X2Go\
    \ server on any supported Linux distributions on the virtual\nmachines in NecTAR\
    \ Cloud and access that machines from anywhere over a network.\nCurrently, TPAC\
    \ provides a Image in NecTAR Cloud with X2Go Server pre-installed.\nUsers can\
    \ utilize this image to launch a Virtual Machine for their applications\nrequire\
    \ remote desktop. The image also contains a GUI desktop application (Mate),\n\
    that provides the GUI environment for users to images applications in Ubuntu.\n\
    The below lists what software packages have been pre-installed:</p>\n<ul>\n<li>\n\
    <p>Ubuntu 14.04 (operating system)</p>\n</li>\n<li>\n<p>X2Go Server (remote desktop\
    \ server)</p>\n</li>\n<li>\n<p>Mate 1.8.1 (GUI desktop)</p>\n</li>\n</ul>\n<p>For\
    \ information about how to use the X2go Client/Server and the image, please\n\
    refer to the below sections.</p>\n<h2>TPAC Remote Desktop (X2Go) User Guide</h2>\n\
    <p>TPAC recommends X2Go and MATE desktop environment for providing remote desktop\n\
    capability to NeCTAR virtual machines. This guide is about how to install and\n\
    use three components to make an X2Go remote desktop run in your virtual machine.\
    \ \nThe GUI provider (MATE) (on your virtual machine), the X2Go server (on your\n\
    virtual machine), and the X2Go client (on your local machine). If you use one\
    \ of\nthe TPAC provided X2Go/MATE enabled images as the basis of your VM, then\
    \ you\nonly need to ensure the you have an X2Go Client installed; the X2Go Server\
    \ and\nthe MATE GUI provider are already installed for you. </p>\n<p>General requirements:</p>\n\
    <ul>\n<li>\n<p>A supported Linux operating system on the remote host</p>\n</li>\n\
    <li>\n<p>Windows, OSX or Linux on the client side.</p>\n</li>\n<li>\n<p>X2Go server\
    \ installed on the remote host, no further configuration is required.\n You can\
    \ use TPAC rebuild image to launch a virtual machine as it has pre-installed\n\
    \ the X2Go Server and MATE Desktop GUI Provider.</p>\n</li>\n<li>\n<p>An account\
    \ with ssh access on the remote host (either via certificates or password)</p>\n\
    </li>\n<li>\n<p>X2Go client installed on the remote host and configured to talk\
    \ to the remote host</p>\n</li>\n</ul>\n<h3>What you need</h3>\n<p>Aside from\
    \ computer and network access, you will need to be an Australian Access\nFederation(AAF)\
    \ eligible researcher to access the NeCTAR Cloud. The login\ncredentials are same\
    \ as your institutional credentials and if you have any\nproblems with the AAF\
    \ login, you can contact your institution help desk. You will\nalso have to use\
    \ key-pair security for your virtual machine authentication virtual\nmachine authentication.\
    \ Upon first NeCTAR Cloud use, AAF eligible researchers are\nissued with a limited\
    \ trial allocation that will do just fine for trialling the\nTPAC Matlab in the\
    \ research cloud. If you need more resources, such as CPU, data\nstorage space,\
    \ or you need it for longer than your trial allocation, then you can\nrequest\
    \ a NeCTAR allocation.</p>\n<h3>X2Go Client Installation</h3>\n<h4>X2Go Client\
    \ on Windows</h4>\n<p>Install X2Go Client on Windows is straightforward. You can\
    \ go to this <a href=\"http://code.x2go.org/releases/binary-win32/x2goclient/releases/4.0.5.0-2015.07.31/\"\
    >link</a>\nto download the windows executable file. After the download, double\
    \ click the\nexecutable file and follow the instructions on the screen. Once you\
    \ have finished\nthe installation, you can double click the X2Go icon to start\
    \ the client.</p>\n<h4>X2Go Client on OS X</h4>\n<p>You need to install OS X X11\
    \ server first before you can use the X2go Is Client.\nThe X2Go OS X client use\
    \ OS X X11 server and you can obtain it(.dmg) from <a href=\"http://www.xquartz.org/\"\
    >xquartz</a>.</p>\n<p>To install x2Go Client on OS X, please go to this <a href=\"\
    http://code.x2go.org/releases/binary-macosx/x2goclient/\">link</a> to download\
    \ the\ninstallation packages (.dmg) matching your IOS version.</p>\n<p>The below\
    \ instruction shows how to install a .dmf file:</p>\n<ul>\n<li>\n<p>double click\
    \ the .dmf file to make its content available</p>\n</li>\n<li>\n<p>drag the application\
    \ from the .dmf window into /Applications to install</p>\n</li>\n<li>\n<p>wait\
    \ for the copy process to finish</p>\n</li>\n<li>\n<p>eject the .dmf file</p>\n\
    </li>\n<li>\n<p>delete the .dmf file</p>\n</li>\n</ul>\n<h4>X2Go Client on Linux</h4>\n\
    <p>Ubuntu/Debian\napt-get install x2goclient</p>\n<p>Fedora\nyum install x2goclient</p>\n\
    <p>Redhat\nPlease go to this <a href=\"http://wiki.x2go.org/doku.php/wiki:repositories:redhat\"\
    >link</a> for detailed instruction.</p>\n<h3>Use X2Go Client</h3>\n<p>The below\
    \ instruction shows how to set up X2Go Client to connect to a remote\nvirtual\
    \ machine with X2Go preinstalled in windows environment. For instructions\nin\
    \ Linux and OS X, please refer to X2Go official <a href=\"http://wiki.x2go.org/doku.php/doc:newtox2go\"\
    >website</a>.</p>\n<ul>\n<li>Double click X2Go Client icon on the desktop, or\
    \ you can search it through windows search function.\n You should see the below\
    \ screenshot:</li>\n</ul>\n<p><img alt=\"snapshot1\" src=\"https://github.com/NeCTAR-RC/nectarcloud-tier0doco/blob/master/articles/NeCTAR\
