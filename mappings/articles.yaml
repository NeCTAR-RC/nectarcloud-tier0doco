    --parameters="InstanceType=m1.small;DBUsername=dbuser;DBPassword=verybadpassword;DBRootPassword=anotherverybadpassword;KeyName=nectar_dev"</code></p>

    <p><em>PS</em>: Don''t forget to customise the command: e.g.: replace the passwords
    with far

    better ones, and also to change the key name to match one of your keys.

    The to show all the stacks that have been created:</p>

    <p><code>bash

    heat stack-list</code></p>

    <p>To show all details for the newly created stack:</p>

    <p><code>bash

    heat stack-show teststack</code></p>

    <p>To list all the events that have occurred in the stacks life to date:</p>

    <p><code>bash

    heat event-list teststack</code></p>

    <p>To drill down into a particular event, make a note of its id and replace

    &lt;ID&gt; with it in the following command:</p>

    <p><code>bash

    heat event-show teststack WikiDatabase &lt;ID&gt;</code></p>

    <p>To suspend the stack:</p>

    <p><code>bash

    heat action-suspend teststack</code></p>

    <p>To resume it:</p>

    <p><code>bash

    heat action-resume teststack</code></p>

    <p>To list the resources being used by the stack:</p>

    <p><code>bash

    heat resource-list teststack</code></p>

    <p>To drill down on a particular resource:</p>

    <p><code>bash

    heat resource-show teststack WikiDatabase</code></p>

    <p>To show the metadata associated with a particular resource:</p>

    <p><code>bash

    heat resource-metadata teststack WikiDatabase</code></p>

    <p>To show the template that was used to create the stack:</p>

    <p><code>bash

    heat template-show teststack</code></p>

    <p>And finally, to delete the stack, do:</p>

    <p><code>bash

    heat stack-delete teststack</code></p>'
