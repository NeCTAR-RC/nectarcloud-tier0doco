        desc_un_html: " Debugging Nova Command line Client \n The below assumes you\
          \ have installed Nova command client in a Linux\nenvironment. If you have\
          \ other operating systems, the debugging process might be\na slightly different,\
          \ however, the general rules should still apply. \n Nova command line client\
          \ is very much like other Linux commands, it outputs\nerrors in the standard\
          \ output, which is the monitor. \n If you get an error, you can always read\
          \ the error message and generally it give\nyou very good hints about what\
          \ might be wrong. \n For example, if you execute nova service-list on the\
          \ command line without\nauthentication, the error message might look like\
          \ this: \n ```\nERROR: You must provide a username via either --os-username\
          \ or env[OS_USERNAME] \n ``` \n The above message indicates you need to\
          \ be authenticated before you can use the\nAPI. The authentication requires\
          \ some environment variables to be set. To set\nthese environment variables\
          \ you can either source the script file obtained from\nNeCTAR Dashboard\
          \ or you can override it by using command line options. \n You can always\
          \ execute man nova`` or simplynova``` to get more help\ninformation and\
          \ to learn each supported options. \n If you find a useful command, you\
          \ can also execute nova help command,\nthis will give your more specific\
          \ help for the command. \n Debugging Nova Python API \n Debugging Nova Python\
          \ API takes more effects as it depends on how familiar\nwith Python programming\
          \ and what development environment you use. \n The below provides some basic\
          \ information about how you debug the Nova Python\nAPI. \n You can debug\
          \ your python code using Python debugger called pdb and you can find\nmore\
          \ information here. \n The below code uses pdb debuuger to debug a python\
          \ file contains clinet python\nAPI code. \n pdb file_name.py \n Once you\
          \ executed the above code, the command line will be stopped on the first\n\
          line of code and you can use some commands to control the execution flow.\
          \ \n Some useful ones to use are: \n \n \n b: set a breakpoint \n \n \n\
          \ c: continue debugging until you hit a breakpoint \n \n \n s: step through\
          \ the code \n \n \n n: to go to next line of code \n \n \n l: list source\
          \ code for the current file \n \n \n u : navigate up a stack frame \n \n\
          \ \n d: navigate down a stack frame \n \n \n p: to print the value of an\
          \ expression in the current context \n \n \n Debugging Via HTTP \n The both\
          \ of command line API and python API are restful web service client.\nThus\
          \ the requests are all made by using HTTP and you can always refer to\n\
          OpenStack Service End for further references about what should be\npresented\
          \ in the HTTP requests. The Nova API uses requests library\nto send and\
          \ receive HTTP requests/responses. \n For command line client, you can add\
          \ --debug option to print out HTTP request\nheader and HTTP response header,\
          \ which give you a lot of more insight\ninformation. To verify parameters\
          \ in the request header, you can refer to\nOpenStack service {API]api to\
          \ see what are expected. \n To enable debugging information on the standard\
