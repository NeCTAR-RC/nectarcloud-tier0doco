          \ will prefer to sue Nova command\nline API through a console to manage\
          \ instances. Both of them provides more\nmanagement options than you can\
          \ do through the Dashboard.  \n Installation \n You can use pip to install\
          \ the python-nova API and the nova command line API. \n See below for the\
          \ instructions: \n OS X \n sudo easy_install pip\nsudo pip install --upgrade\
          \ setuptools\nsudo pip install python-novaclient \n Ubuntu \n ```\nsudo\
          \ aptitude install python-pip\nsudo pip install python-novaclient \n ```\
          \ \n RHEL, CentOS, or Fedora \n sudo yum install python-setuptools\nsudo\
          \ easy_install pip\nsudo pip install --upgrade setuptools\nsudo pip install\
          \ python-novaclient \n Windows \n See pip windows for instructions on installing\
          \ pip for Windows. \n pip install python-novaclient \n Configuration \n\
          \ Before you can use the python nova client and command line API you need\
          \ to be\nauthenticated to the NeCTAR cloud. The below shows the instructions\
          \ of how to\nget username/password and get authenticated. \n \n \n Login\
          \ to NeCTAR Cloud Dashboard \n \n \n Click the drop down list beside the\
          \ top left nectar logo to select a project \n \n \n Click 'Access & Security'\
          \ \n \n \n On the 'Access & Security' page, click tab 'API Access' \n \n\
          \ \n Click button \"Download OpenStack RC File\" \n \n \n Save the file\
          \ into a directory \n \n \n Click the drop down list with your email on\
          \ the right top of page, then click\n Settings \n \n \n Click 'Reset Password'\
          \ and save the password appeared on the screen \n \n \n Nova API normally\
          \ requires 4 environment variables to be set for authentication: \n \n auth\
          \ URL \n username \n project id or name (most clients can handle either)\
          \ \n password \n \n When using the script file you downloaded from NeCTAR\
          \ Dashboard, these\nvariables are set by the script file and you can see\
          \ these variables\nif you open the file. Example: \n OS_AUTH_URL: https://keystone.rc.nectar.org.au:5000/v2.0/\n\
          OS_TENANT_NAME=my_science_project\nOS_TENANT_ID=sdfsdfsfwrwewer\nOS_USERNAME=clouduser@example.edu.au\n\
          OS_PASSWORD=XXXXXX \n Authentication for Command Line API \n The below instruction\
          \ assumes you use Linux operating system. \n Once you have obtained the\
          \ authentication script and password, you can execute\nthe script using\
          \ source file-name.sh. and type in the password you\nobtained from Dashboard.\
          \ \n Authentication for python swift API \n You can use the below sample\
          \ code to get authenticated.  \n ``` \n from novaclient import client\n\
          nova = client.Client(VERSION, USERNAME, PASSWORD, PROJECT_NAME, AUTH_URL)\
          \ \n ``` \n The VERSION parameter can be \"1.1\" or \"2\". You can get USERNAME,\
          \ PROJECT_NAME and\nAUTH_URL from the above .sh file obtained from the NeCTAR\
          \ Dashboard and you can\nalso get the PASSWORD from above as copied from\
          \ the NeCTAR Dashboard. \n Nova Command Line API \n you can use nova command\
          \ to manage your instances in a selected project, you can\ntype nova --help\
          \ or just nova to find out all the available\noptions and sub commands.\
          \ \n If you want to know more about a specific sub command,\nexecute nova\
          \ help command-name for help.  \n To list all active instances, execute\
          \ nova list. This should return\nall available instances in one project.\
          \ \n To list all available flavors, execute nova flavor-list. \n To list\
          \ all available images, execute nova image-list. \n To list all available\
          \ security groups, execute nova secgroup-list. \n To list all available\
          \ key pairs, execute nova keypair-list. \n To list all available availability\
          \ zones, execute nova availability-zone-list. \n Note: not all options are\
          \ available as there is a security policy applied and\nyour account might\
          \ not have sufficient permission.  \n The below shows how to create/delete,\
          \ change state of a instance: \n To boot a new instance, you need to get\
          \ image name, keypair name, security group\nname and flavor name. You can\
          \ use the above mentioned commands to acquire these\ninformation. Then,\
          \ you can use nova boot command to launch a new instance, the\nformat is:\
          \ \n ``` \n nova boot [instance-name]  --flavor [name] --image [name] --key-name\
          \ [name]\n--security-groups [names separated by space] \n ``` \n You can\
          \ also specify option --availability-zone to launch an instance in a\ndesigned\
          \ zone and option --user-data  for a initialization script\nused only for\
          \ the first time when instance boots. The user data script can be\nput in\
          \ a file and then passed to instance creation. You can see check this\n\
          website to see what script you can use to initialize an instance.  \n To\
          \ get more help, you can execute nova help boot to see what other\noptions\
          \ are available. \n To boot a stopped instance, use nova start . \n To stop\
          \ an instance, use nova stop . \n To suspend an instance ,use nova suspend\
          \ . \n To show details of an instance, use nova show . \n To resume an instance,\
          \ use nova resume . \n To create a snapshot of a instance, use nova image-create\
          \ \n. \n You can also find more information about nova command line API\
          \ via\nnovaclient. \n Nova Python API \n You can also use Nova Python API\
          \ to manage instances integrated with Python\nprogramming language. \n The\
          \ below shows an sample code to launch a new instance and you need to get\n\
          authentication information first from above: \n ``` \n from novaclient import\
          \ client\nnova = client.Client(\"2\", username, password, project_name,\
          \ auth_url) \n nova.servers.list()\nnova.flavors.list()\nnova.keypairs.list()\n\
          nova.images.list()\nnova.security_groups.list() \n server_name = 'new instance'\n\
          image = 'NeCTAR Ubuntu 14.04 (Trusty) amd64'\nflavor = 'm1.small'\nsecurity_groups\
          \ = ['5c8c4dd0-db53-41e3-a53b-9730c764149c', '8cca1fba-b6b2-4ba3-b58e-b568f01e73ff']\n\
          key_name = 'ming' \n nova.servers.create(server_name, image, flavor, security_groups=security_groups,\
          \ key_name=) \n ```  \n You can find more information about nova python\
          \ API from this link "
