          \ version control system.</p>\n<blockquote>\n<p>Suspend</p>\n</blockquote>\n\
          <p>define me!</p>\n<blockquote>\n<p>Swift</p>\n</blockquote>\n<p>The OpenStack\
          \ object storage API, and associated command-line tool.</p>\n<blockquote>\n\
          <p>tar</p>\n</blockquote>\n<p>The standard file archive utility (and format)\
          \ for Unix, Linux and related\nplatforms.  (Analogous to ZIP files on Windows.)</p>\n\
          <blockquote>\n<p>Tenant</p>\n</blockquote>\n<p>Openstack terminology - \"\
          isolated resource containers forming the principal\norganizational structure\
          \ within the Compute service\".  Note: NeCTAR uses /\nprefers the term \"\
          project\".</p>\n<blockquote>\n<p>Terminate</p>\n</blockquote>\n<p>OpenStack\
          \ terminology - permanently destroy an Instance and its ephemeral\nstorage.</p>\n\
          <blockquote>\n<p>TERN</p>\n</blockquote>\n<p>define me!</p>\n<blockquote>\n\
          <p>Ticket</p>\n</blockquote>\n<p>Synonym for support ticket</p>\n<blockquote>\n\
          <p>tier n storage</p>\n</blockquote>\n<p>define me!</p>\n<blockquote>\n\
          <p>tier n support</p>\n</blockquote>\n<p>define me!</p>\n<blockquote>\n\
          <p>Ticket</p>\n</blockquote>\n<p>Synonym for support ticket</p>\n<blockquote>\n\
          <p>Tier n storage</p>\n</blockquote>\n<p>define me!</p>\n<blockquote>\n\
          <p>Tier n support</p>\n</blockquote>\n<p>define me!</p>\n<blockquote>\n\
          <p>IT support terminology</p>\n</blockquote>\n<p>support functions are typically\
          \ classified into 4 tiers:</p>\n<blockquote>\n<blockquote>\n<p>Tier 0 is\
          \ user self-help;</p>\n</blockquote>\n</blockquote>\n<p>e.g. using online\
          \ help, reading user guides, HOW-TOs and FAQs, and \"googling\".</p>\n<blockquote>\n\
          <blockquote>\n<p>Tier 1 is non-technical support;</p>\n</blockquote>\n</blockquote>\n\
          <p>e.g. problem triage, providing solutions for common mistakes, and answering\n\
          simple questions.</p>\n<blockquote>\n<blockquote>\n<p>Tier 2 is technical\
          \ support;</p>\n</blockquote>\n</blockquote>\n<p>e.g. initial diagnosis\
          \ of more complicated problems, solving some of them, and\nanswering technical\
          \ problems.</p>\n<blockquote>\n<blockquote>\n<p>Tier 3 is deep technical\
          \ support;</p>\n</blockquote>\n</blockquote>\n<p>e.g. things that the other\
          \ tiers can answer.</p>\n<blockquote>\n<p>TPAC</p>\n</blockquote>\n<p>The\
          \ Tasmanian Partnership for Advanced Computing.</p>\n<blockquote>\n<p>Turnkey\
          \ Linux</p>\n</blockquote>\n<p>add definition here!</p>\n<blockquote>\n\
          <p>Ubuntu</p>\n</blockquote>\n<p>A Debian based Linux distro produced by\
          \ Canonical, aimed primarily at the\ndesktop computing.  Ubuntu is for-free,\
          \ though paid support is available.</p>\n<blockquote>\n<p>Unix</p>\n</blockquote>\n\
          <p>A proprietary operating system for \"minicomputers\" originally written\
          \ by Bell\nLabs / AT&amp;T in the 1970s.  Many versions of Unix have been\
          \ produced by many\ncompanies over the years.</p>\n<blockquote>\n<p>URI\
          \ / URL</p>\n</blockquote>\n<p>Universal Resource Identifier / Universal\
          \ Resource Locator.</p>\n<blockquote>\n<p>Vagrant</p>\n</blockquote>\n<p>A\
          \ desktop virtualization framework aimed at supporting transient virtual\n\
          machine instances.</p>\n<blockquote>\n<p>VCPU</p>\n</blockquote>\n<p>OpenStack\
          \ terminology - a Virtual CPU.</p>\n<blockquote>\n<p>VCPU hours</p>\n</blockquote>\n\
          <p>define me!</p>\n<blockquote>\n<p>Versi</p>\n</blockquote>\n<p>define\
          \ me!</p>\n<blockquote>\n<p>VicNode</p>\n</blockquote>\n<p>define me!</p>\n\
          <blockquote>\n<p>virtual</p>\n</blockquote>\n<p>Contraction of \"virtual\
          \ machine\".</p>\n<blockquote>\n<p>Virtual Barrine</p>\n</blockquote>\n\
          <p>A project to use \"cluster as a service\" technology to build a cluster\
          \ in\nQRIScloud.</p>\n<blockquote>\n<p>Virtual Machine (or VM)</p>\n</blockquote>\n\
          <p>A \"computational element\" that \"thinks\" it is a real computer with\
          \ control of\nits own (virtual) reseources, but is actually running under\
          \ the control of\nsomething else.  In the cloud computing context, virtual\
          \ machines run directly\non real computer hardware (i.e. they execute native\
          \ instructions at normal clock\nspeed), but access to system resources is\
          \ \"mediated\".</p>\n<blockquote>\n<p>Virtual Memory</p>\n</blockquote>\n\
          <p>define me!</p>\n<blockquote>\n<p>VM</p>\n</blockquote>\n<p>Either a contraction\
          \ of \"virtual machine\" or \"virtual memory\".</p>\n<blockquote>\n<p>VMware</p>\n\
          </blockquote>\n<p>A commercial virtualization company, and the name of their\
          \ main product\nline.</p>\n<blockquote>\n<p>VNC</p>\n</blockquote>\n<p>define\
          \ me!</p>\n<blockquote>\n<p>Volume</p>\n</blockquote>\n<p>define me!</p>\n\
          <blockquote>\n<p>Volume Storage</p>\n</blockquote>\n<p>define me!</p>\n\
          <blockquote>\n<p>Wiki</p>\n</blockquote>\n<p>define me!</p>\n<blockquote>\n\
          <p>Windows</p>\n</blockquote>\n<p>A generic name for Microscoft's operating\
          \ systems.</p>\n<blockquote>\n<p>WinSCP</p>\n</blockquote>\n<p>A popular\
          \ open source file transfer tool for Windows.</p>\n<blockquote>\n<p>Workflow</p>\n\
          </blockquote>\n<p>define me!</p>\n<blockquote>\n<p>X11</p>\n</blockquote>\n\
          <p>define me!</p>\n<blockquote>\n<p>x86</p>\n</blockquote>\n<p>The most\
          \ common instruction set architecture for 32 bit computers.</p>\n<blockquote>\n\
          <p>x86-64</p>\n</blockquote>\n<p>The 64bit version of x86.</p>\n<blockquote>\n\
          <p>XML</p>\n</blockquote>\n<p>Stands for eXtensible Markup Language.</p>\n\
          <blockquote>\n<p>Xen</p>\n</blockquote>\n<p>A virtualization framework supported\
          \ by modern Linux kernels.</p>\n<blockquote>\n<p>Yum</p>\n</blockquote>\n\
          <p>The package manager used on RHEL family and Fedora distros.</p>"
