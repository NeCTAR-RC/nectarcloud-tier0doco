    >link</a></p>\n</li>\n<li>\n<p>After clicking the \u2018Launch\u2019 button, the\
    \ virtual machine will be ready in a few\n minutes. Please write down the IP address\
    \ of the newly created virtual machine as\n it will be used later in the X2Go\
    \ Client to connect to the virtual machine.</p>\n</li>\n</ul>\n<p>Note, TPAC Matlab\
    \ image only works if the availability zone of the virtual machine\nis Tasmania\
    \ Zone as the Matlab uses UTAS Site License. The Matlab will not run if\nthe availability\
    \ zone is not in Tasmania.</p>\n<h2>Use Matlab in MATE Desktop</h2>\n<p>To use\
    \ the Matlab in the launched virtual machine, you need to use the X20Go Client\n\
    to connect to it. </p>\n<p>Configure the X20Go client with the information you\
    \ obtained from the launched\nvirtual machine, such as IP address, the default\
    \ user account, in this case it\nshould be Ubuntu and the private key used  for\
    \ authentication.</p>\n<p>So the simple steps are:</p>\n<ul>\n<li>\n<p>Configure\
    \ the X20Go client to create a session for the virtual machine</p>\n</li>\n<li>\n\
    <p>Double Click the session and get connection to the virtual machine</p>\n</li>\n\
    <li>\n<p>If everything goes well, you should see the MATE desktop</p>\n</li>\n\
    <li>\n<p>Once you are in the MATE desktop, click \u2018Application\u2019 menu\
    \ on the top left corner\n and move mouse cursor over the \u2018System Tools\u2019\
    </p>\n</li>\n<li>\n<p>A submenu will come out and move mouse over \u2018Mate Terminal\u2019\
    \ and click</p>\n</li>\n<li>\n<p>A terminal window will appear and type \u2018\
    matlab\u2019 in the terminal window</p>\n</li>\n<li>\n<p>The Matlab main window\
    \ should appear</p>\n</li>\n</ul>\n<p>For details about how to connect to X2Go\
    \ Server using X2Go client, please refer\nto the 'TPAC Remote Desktop X2Go'. </p>\n\
    <h2>What Next</h2>\n<p>If you want to use your Matlab virtual machine as a collaboration\
    \ space, you will\nneed to do some user management. For this you can refer to\
    \ \u201CAdd Accounts on The\nX2Go Server\u201D in 'TPAC Remote Desktop X2Go' documentation.\
    \ On top of that, your\ncollaborators will need to install their own X2Go client,\
    \ refer to the same document.</p>\n<p>You can also share data between your local\
    \ machine with X2Go Client installed and\nMatlab virtual machine with X2Go Server\
    \ installed. You can find how from this document.</p>\n<h2>Contact</h2>\n<p>If\
    \ you have problems with TPAC Matlab image and using it, please contact TPAC help\n\
    desk via helpdesk@tpac.org.au, or any help desks from your local Eresearch service\n\
    providers.</p>"
